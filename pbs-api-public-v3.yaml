          description: 'Fee added to the price of an item determined to be part of the Efficient Funding of Chemotherapy items scheme, to account for costs incurred in the dilution process and diluent used. Defined in s5 of the National Health (Efficient Funding of Chemotherapy) Special Arrangement 2024.'
