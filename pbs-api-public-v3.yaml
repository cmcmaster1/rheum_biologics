      type: object
      properties:
        schedule_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier given to each month's Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase."
          format: double
          x-sql-server-datatype: float
        res_code:
          maxLength: 83
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(83)\n\nUnique and persistent identifier for the Restriction (suffix *R*), or any Caution (suffix *C*) or Note (suffix *N*) associated with a Prescribing Rule (Item) that is not otherwise included in the restriction."
          x-sql-server-datatype: nvarchar(83)
        treatment_phase:
          maxLength: 4000
          type: string
          description: "**SQL Server Datatype**: nvarchar(4000)\n\nTextual description of how the treatment phase should be handled as part of the Restriction. \r\nNull when there is no specified treatment phase."
          nullable: true
          x-sql-server-datatype: nvarchar(4000)
        authority_method:
          maxLength: 4000
          type: string
          description: "**SQL Server Datatype**: nvarchar(4000)\n\nDetermines if a benefit is restricted or not and if so the level of authority required for prescribing the benefit. \r\nFour levels of restriction categorisation are used for medicines on the PBS. This rescriction level is recorded at the prescribing rule (item code) level. \r\n*R* - RESTRICTED\r\n*A* - AUTHORITY_REQUIRED\r\n*S* - STREAMLINED\r\nData columns *authority_method* and *benefit_type_code* fields hold the same information in other endpoints.  \r\nIn a future release, data column for *authority_method* will be split to show which Authorities need to *Comply with written Authority* requirements."
          nullable: true
          x-sql-server-datatype: nvarchar(4000)
        treatment_of_code:
          type: number
          description: "**SQL Server Datatype**: decimal(12,0)\n\nTreatment of Code (ToC) maps directly to the legal instrument text of a restriction, i.e. all restriction text except notes and cautions. For Streamlined Authority listings, the ToC also represents the Streamline Code. The restriction number will change when any of the restriction elements change. A change to a *treatment_of_code* number will also trigger a change to the *restriction_number*. A change to a Note or Caution will change a *restriction_number*, but will not change a *treatment_of_code*."
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,0)'
        restriction_number:
          type: number
          description: "**SQL Server Datatype**: decimal(12,0)\n\nA Restriction Number maps to all the restriction text, including notes and cautions for a given restriction. The restriction number will change when any of the restriction elements change. A change to a *treatment_of_code* number will also trigger a change to the *restriction_number*. A change to a Note or Caution will change a *restriction_number*, but will not change a *treatment_of_code*."
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,0)'
        li_html_text:
          type: string
          description: "**SQL Server Datatype**: nvarchar(max)\n\nLegal Restriction Text or Prescribing Text for the given Restriction, does not include Notes and Cautions. This is not true HTML full formatting. A future update will represent this information in a more usable way."
          nullable: true
          x-sql-server-datatype: nvarchar(max)
        schedule_html_text:
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(max)\n\nSchedule Restriction Text including all legal elements and Notes and Cautions. This is not true HTML full formatting. A future update will represent this information in a more usable way. \r\nKnown issue - does not display information as per schedule. Fix coming soon."
          x-sql-server-datatype: nvarchar(max)
        note_indicator:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that the restriction text relates to a Note. Relates to *N* suffix in *res_code*."
          x-sql-server-datatype: nvarchar(1)
        caution_indicator:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that the restriction text relates to a Caution. Relates to *C* suffix in *res_code*."
          x-sql-server-datatype: nvarchar(1)
        complex_authority_rqrd_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nThis indicates whether an item (prescribing rule) to which this element applies meets the legal definition for the HSD100 - Complex Authority Required Items, identified as CAR in the legislation.  \r\nValues: \r\n- *Y* - Is Complex\r\n- *N* - Not Complex"
          x-sql-server-datatype: nvarchar(1)
        assessment_type_code:
          maxLength: 20
          type: string
          description: "**SQL Server Datatype**: nvarchar(20)\n\nOne of two criteria used to determine the 'level' of authority required from Services Australia for a prescriber to prescribe an authority required medicine. \r\n - *Immediate* - the authority can be assessed by prescriber answering *YES/NO* questions i.e. set criteria. \r\n - *Full* - the authority needs to be assessed by a someone at Services Australia. This usually requires evidence to be submitted to Services Australia in written form. This equates to NHL s4 'Comply with written Authority'. \r\n - *Null* - No Value."
          nullable: true
          x-sql-server-datatype: nvarchar(20)
        criteria_relationship:
          maxLength: 20
          type: string
          description: "**SQL Server Datatype**: nvarchar(20)\n\nDefines the type of relationship between criteria associated with the restriction text. Currently only has values of *ALL* or *NULL*.  \r\nFor a value of *All*, all Criteria must be satisfied to be eligible for the PBS benefit for the item."
          nullable: true
          x-sql-server-datatype: nvarchar(20)
        variation_rule_applied:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that the Restriction has a Variation Rule applied to it. A Variation Rule is a restriction element which is applicable to the authorisation of increased quantities and/or repeats."
          x-sql-server-datatype: nvarchar(1)
        first_listing_date:
          maxLength: 10
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nThe first date at which the restriction became effective on the PBS."
          x-sql-server-datatype: nvarchar(10)
        written_authority_required:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nDetermines if the Authority need to *Comply with written Authority* requirements.\r\nWritten Authority Required means the authority application cannot be made by telephone - must be made in writing either via HPOS or by post.\r\nWritten Authority restrictions are marked as \"Compliance with Written Authority Required Procedures\" in the listing instrument."
          x-sql-server-datatype: nvarchar(1)
