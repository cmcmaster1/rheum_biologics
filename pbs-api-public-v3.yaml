            type: array
            items:
              type: string
        - name: li_html_text
          in: query
          description: 'Legal Restriction Text or Prescribing Text for the given Restriction, does not include Notes and Cautions. This is not true HTML full formatting. A future update will represent this information in a more usable way.'
