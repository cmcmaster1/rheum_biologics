  /items:
    get:
      tags:
        - Item
      summary: /items
      description: 'Captures the PBS item (drug) and it basic elements. One row per unique medicinal product, container and brand per schedule. It contains data related to a pharmaceutical benefit which is required to generate the PBS Legislative Instruments.'
      operationId: get-api-v3-items
      parameters:
        - name: schedule_code
          in: query
          description: 'Unique identifier given to each month''s Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase.'
          schema:
            type: array
            items:
              type: string
        - name: li_item_id
          in: query
          description: 'Unique identifier for each row on the */items* end point generated using the Item Code and PharmCIS internal IDs (PIG ID, MP, MPP, TPP).'
          schema:
            type: array
            items:
              type: string
        - name: drug_name
          in: query
          description: 'PBS Schedule drug name, defined as Medicinal Product Pack Name for Ready prepared and Infusible listings. Drug Tariff name for Extemporaneously Prepared listings.'
          schema:
            type: array
            items:
              type: string
        - name: li_drug_name
          in: query
          description: 'Legally determined name of a drug used in legislative instruments, such as National Health (Listing of Pharmaceutical Benefits) Instrument 2024.'
          schema:
            type: array
            items:
              type: string
        - name: li_form
          in: query
          description: 'Legally determined form (and strength) of a drug used in legislative instruments, such as National Health (Listing of Pharmaceutical Benefits) Instrument 2024.'
          schema:
            type: array
            items:
              type: string
        - name: schedule_form
          in: query
          description: 'PBS Schedule form, defined as Medicinal Product Pack, form & strength.'
          schema:
            type: array
            items:
              type: string
        - name: brand_name
          in: query
          description: "Brand or trade name used by the 'responsible person' or supplier of a 'brand' of drug. Also the legally determined Brand name used in legislative instruments, such as National Health (Listing of Pharmaceutical Benefits) Instrument 2024.  \r\n*Brand* is defined in s84(1) of the National Health Act 1953 as: \r\n- *a.*\tthe trade name under which the person who is or will be the responsible person supplies the pharmaceutical item; or \r\n- *b.*\tif there is no trade *name* - the name of the person who is or will be the responsible person. \r\n*Listed Brand* is defined in s84(1) of the National Health Act 1953 as, a pharmaceutical item means a brand of the pharmaceutical item in relation to which a determination under subsection 85(6) is in force. \r\nPBS Schedule defined as *Brand Name or Available Brands*."
          schema:
            type: array
            items:
              type: string
        - name: program_code
          in: query
          description: "Code used to group together PBS Items that have the same pricing model and follow the same business rules. Required for the PBS website, Schedule of Pharmaceutical Benefits and legislative instruments compiled by the PBS Publishing Team. \r\nList of program codes can be found here: https://data.pbs.gov.au/faq/program-codes.html"
          schema:
            type: array
            items:
              type: string
        - name: pbs_code
          in: query
          description: 'PBS Item Code relates directly to a Prescribing Rule. A drug/form combination will have a different PBS Item Code for each combination of maximum quantity (or maximum amount), number of repeats, pack quantity, restriction level or if the drug/form combination is listed on different programs. This information is required for the PBS website, Schedule of Pharmaceutical Benefits and legislative instruments compiled by the PBS Publishing Team.'
          schema:
            type: array
            items:
              type: string
        - name: benefit_type_code
          in: query
          description: "Determines if a benefit is restricted or not and if so the level of authority required for prescribing the benefit. \r\nFour levels of restriction categorisation are used for medicines on the PBS. This restriction level is recorded at the prescribing rule (item code) level.\r\n- *U* - Unrestricted\r\n- *R* - Restricted\r\n- *A* - Authority Required\r\n- *S* - Authority Required: Streamlined\r\nData columns authority_method and benefit_type_code fields hold the same information in other endpoints.  \r\nIn a future release, data column for authority_method will be split to show which Authorities need to *Comply with written Authority* requirements."
          schema:
            type: array
            items:
              type: string
        - name: caution_indicator
          in: query
          description: "Indicates that Cautions exist to be applied to the Item as part of its Restrictions. \r\n- Values: *Y/N*"
          schema:
            type: array
            items:
              type: string
        - name: note_indicator
          in: query
          description: "Indicates that Notes exist to be applied to the Item as part of its Restrictions. \r\n- Values: *Y/N*"
          schema:
            type: array
            items:
              type: string
        - name: manner_of_administration
          in: query
          description: "Legal instrument terminology that describes the manner in which a listed drug can be administered. Manner of administration is defined in s8 of the National Health (Listing of Pharmaceutical Benefits) Instrument 2024. \r\nRelated field 'moa_preferred_term' contains the same information, but includes the text formatting as shown in the Legal instrument."
          schema:
            type: array
            items:
              type: string
        - name: moa_preferred_term
          in: query
          description: "Legal instrument terminology that describes the manner in which a listed drug can be administered. Manner of administration is defined in s8 of the National Health (Listing of Pharmaceutical Benefits) Instrument 2024.\r\nRelated field 'manner_of_administration' contains the same information, but without text formatting(i.e.spaces and '/')"
          schema:
            type: array
            items:
              type: string
        - name: maximum_prescribable_pack
          in: query
          description: "Note: Formally *MAXIMUM_QUANTITY*. The maximum quantity of a pharmaceutical benefit allowed to be prescribed/dispensed as recommended by the Pharmaceutical Benefits Advisory Committee (PBAC). \r\nPBS Schedule defined as *Max.Qty Packs*."
          schema:
            type: array
            items:
              type: string
        - name: maximum_quantity_units
          in: query
          description: 'Maximum to be prescribed to provide a sufficient quantity of a drug for one normal course of therapy. Described in units of the drug that can be dispesnsed, as distinct from *maximum_prescribable_pack*.'
          schema:
            type: array
            items:
              type: string
        - name: number_of_repeats
          in: query
          description: "Number of repeat prescriptions of a pharmaceutical benefit allowed to be prescribed/dispensed as recommended by the Pharmaceutical Benefits Advisory Committee (PBAC). \r\nPBS Schedule defined as *No of Rpts*."
          schema:
            type: array
            items:
              type: string
        - name: organisation_id
          in: query
          description: Unique and persistent identifier for the linking an Item to its Manufacturer in the */organisations* endpoint.
          schema:
            type: array
            items:
              type: string
        - name: manufacturer_code
          in: query
          description: "Unique identifier for an organisation/manufacturer/responsible person of a listed brand. A *manufacturer_code* cannot be associated with a specific Item code (Prescribing Rule) more than once.  \r\nPBS Schedule defined as *Manufacturer*."
          schema:
            type: array
            items:
              type: string
        - name: pack_size
          in: query
          description: "Quantity contained in the manufacturer's pack  \r\n- *pack quantity* for drugs are listed in Schedule 1 to National Health (Listing of Pharmaceutical Benefits) Instrument 2024.  \r\n- *pack size* is referenced in Schedule 2 to National Health (Highly Specialised Drugs Program) Special Arrangement 2021. \r\nPBS Schedule pack size, defined as *Medicinal Product Pack pack size*."
          schema:
            type: array
            items:
              type: string
        - name: pricing_quantity
          in: query
          description: Quantity of a drug to be used as the unit of measure for pricing calculations.
          schema:
            type: array
            items:
              type: string
        - name: pack_not_to_be_broken_ind
          in: query
          description: "Indicates where payment for supply of certain pharmaceutical benefits will only be made if the benefit is supplied as the complete pack.  \r\nY = The maximum quantity matches (or is a multiple of) the pack size and the full maximum quantity should be supplied without breaking the pack. These listings are marked with a *double dagger* icon in the schedule. \r\nN = The pack may be broken if necessary in order to dispense the prescribed quantity \r\nNull = for Extemporaneous preparation items"
          schema:
            type: array
            items:
              type: string
        - name: claimed_price
          in: query
          description: "Price claimed by a responsible person, by reference to a quantity or number of units, to be the price for sales of a brand of a pharmaceutical item to approved pharmacists, as per Section 7 of the National Health (Price and Special Patient Contribution) Determination 2022.   \r\nThe difference between the Dispensed Price calculated based on the Claimed Price and the Dispensed Price calculated based on the Determined Price (AEMP) is known as a brand premium and is paid by the patient."
          schema:
            type: array
            items:
              type: string
        - name: determined_price
          in: query
          description: Determined price means the amount specified in a determination in force under subsection 85B(2). Determined price is defined in s84(1) of the National Health Act 1953.
          schema:
            type: array
            items:
              type: string
        - name: determined_qty
          in: query
          description: "Where a Prescribing Rule (Item) has a *maximum_amount* instead of a *maximum_quantity_units*, the value of this field will be *Y*. This should only apply to Infusible items, i.e. *program_code = IN, IP, TY, TZ*. \r\nValues: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          schema:
            type: array
            items:
              type: string
        - name: safety_net_resupply_rule_days
          in: query
          description: Number of days that must elapse for a repeat supply of a drug to be counted towards a patient's safety net threshold as per the National Health (Pharmaceutical benefits early supply) Instrument 2015.
          schema:
            type: array
            items:
              type: string
        - name: safety_net_resup_rule_cnt_ind
          in: query
          description: "Indicates if pharmaceutical item is subject to the Safety Net Early Supply Rule - *safety_net_resupply_rule_days*.  \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          schema:
            type: array
            items:
              type: string
        - name: extemporaneous_indicator
          in: query
          description: "Indicates medicines that are extemporaneous ingredients. \r\n- Values: *Y/N*"
          schema:
            type: array
            items:
              type: string
        - name: extemporaneous_standard
          in: query
          description: Indicates the Pharmaceutical Reference Standards which must be applied when specific drugs are compounded by a pharmacy.
          schema:
            type: array
            items:
              type: string
        - name: doctors_bag_group_id
          in: query
          description: 'Group ID indicating groups of medicines on the Prescriber Bag schedule where a prescribers can access one of the drugs from a group per month.Refer to Section 7(4), of National Health (Prescriber Bag Supplies) Determination 2024.'
          schema:
            type: array
            items:
              type: string
        - name: section100_only_indicator
          in: query
          description: "Indicates that a drug is only listed on the section 100 program/s. i.e. program_code = IN, IP, TY, TZ. \r\n- Values: *Y/N*. *program_code* = *EP* will default to *N*."
          schema:
            type: array
            items:
              type: string
        - name: doctors_bag_only_indicator
          in: query
          description: "Indicates that a drug is only listed on the prescriber bag program. i.e. program_code = DB. Section 22 of the National Health (Listing of Pharmaceutical Benefits) Instrument 2024 provides codes for Listed drugs and pharmaceutical benefits that can only be supplied under the prescriber bag provisions. \r\n- Values: *Y/N*. *program_code* = *EP* will default to *N*."
          schema:
            type: array
            items:
              type: string
        - name: brand_substitution_group_id
          in: query
          description: 'Unique schedule equivalence group ID that indicates that brands of the same form of a drug, or brands of different forms of the same drug are equivalent for the purposes of substitution by the pharmacist. *Null* for items that cannot be substituted.'
          schema:
            type: array
            items:
              type: string
        - name: brand_substitution_group_code
          in: query
          description: "Schedule equivalence *code* used in the PBS schedule that indicates that brands of the same form of a drug, or brands of different forms of the same drug are equivalent for the purposes of substitution by the pharmacist. \r\nAlso known as the Schedule Equivalent or Bioequivalency Indicator. \r\n _ *a* - flag \r\n _ *b* - flag if there are two groups of equivalent brands against one item code"
          schema:
            type: array
            items:
              type: string
        - name: continued_dispensing_emergency
          in: query
          description: "Indicates that a drug is available under the Continued Dispensing Emergency Measure (CDEM), initially put in place for the 2020 bushfire crisis and later extended to support the COVID-19 pandemic, concluded 30 June 2022. CDEM was in place again in 2023. \r\nThe National Health (Continued Dispensing - Emergency Measure) Determination (Instrument) can be used to provide temporary access under Continued Dispensing arrangements to a wider range of medicines than those available under ongoing arrangements under the National Health (Continued Dispensing) Determination 2022. The Instrument is primarily intended to support patients where there is an immediate need for the medicine but the PBS prescriber is unable to be contacted and/or is unable to provide an electronic PBS prescription or owing prescription. \r\n60-day prescription quantity of a pharmaceutical benefit may only be dispensed to a patient under Continued Dispensing arrangements if the previous supply of that benefit was the same 60-day prescription quantity. As per the existing CD provisions, a patient may only obtain a given pharmaceutical benefit without a script once per year, regardless of the quantity supplied under those provisions."
          schema:
            type: array
            items:
              type: string
        - name: continued_dispensing_flag
          in: query
          description: "Indicates that a drug is available under the Continued Dispensing Measure, National Health (Continued Dispensing) Determination 2022 (legislation.gov.au). Supply of an eligible medicine to a person by an approved pharmacist, where there is an immediate need for the medicine but the Pharmaceutical Benefits Scheme (PBS) prescriber is unable to be contacted and/or is unable to provide an electronic PBS prescription or owing prescription. Continued Dispensing enables community pharmacists to supply the PBS maximum quantity of an eligible medicine to a person at the usual PBS price, under specific circumstances. The person must have previously been supplied the medicine on the basis of a PBS prescription, and the pharmacist may supply the medicine to the patient under Continued Dispensing arrangements once within a 12-month period. \r\n60-day prescription quantity of a pharmaceutical benefit may only be dispensed to a patient under Continued Dispensing arrangements if the previous supply of that benefit was the same 60-day prescription quantity. As per the existing CD provisions, a patient may only obtain a given pharmaceutical benefit without a script once per year, regardless of the quantity supplied under those provisions."
          schema:
            type: array
            items:
              type: string
        - name: supply_only_indicator
          in: query
          description: 'Indicates supply only status. Products that have a status of Supply Only are available for dispensing, but not for prescribing. Readyprepared pharmaceutical benefits for supply only drugs are listed in Part 2 to Schedule 1 of National Health (Listing of Pharmaceutical Benefits) Instrument 2024.'
          schema:
            type: array
            items:
              type: string
        - name: supply_only_date
          in: query
          description: 'Date from which the Supply Only status for the item comes into effect. When the Supply Period is in effect, generally the *advanced_notice_date* will be blank.'
          schema:
            type: array
            items:
              type: string
        - name: non_effective_date
          in: query
          description: "Date from which the medicine will cease to be listed on the PBS when given an advanced notice date (see *advanced_notice_date*), and is not placed into Supply Only. ie the date the item is projected to become non-effective.  \r\nThis field will not be populated when a row is removed (becomes non-effective) from the API without advanced notice. This date only shows the *non_effective_date* for future schedule dates. If the item is removed from a schedule prior to the previously projected *non_effective_date*, this field will not update, as the whole row is removed from the API in the schedule where delisting occurs.  \r\nKey dates for rows marked as Supply Only are reported in *supply_only_date* and *supply_only_end_date*."
          schema:
            type: array
            items:
              type: string
        - name: weighted_avg_disclosed_price
          in: query
          description: Price Disclosure price and has not been released before. Will be *NULL* in future schedules until this field can be removed.
          schema:
            type: array
            items:
              type: string
        - name: originator_brand_indicator
          in: query
          description: 'Indicates that the brand of pharmaceutical item was determined under S99ADB(6B) of the NHA to be an originator brand for the purposes of Price Disclosure, because the listed drug was in F1 or CDL when the brand was determined.'
          schema:
            type: array
            items:
              type: string
        - name: paper_med_chart_eligible_ind
          in: query
          description: Eligibility Indicator for Paper National Residential Medication Charts (NRMC) for use in Residential Aged Care Facilities. Requirements for medication chart prescriptions are determined in s41 of the National Health (Pharmaceutical Benefits) Regulations 2017.
          schema:
            type: array
            items:
              type: string
        - name: elect_med_chart_eligible_ind
          in: query
          description: Eligibility Indicator for Electronic National Residential Medication Charts (eNRMC) for use in Residential Aged Care Facilities. Eligible pharmaceutical benefits are determined by s5 of National Health (Electronic National Residential Medication Chart Trial) Special Arrangement 2018.
          schema:
            type: array
            items:
              type: string
        - name: hsptl_med_chart_eligible_ind
          in: query
          description: Eligibility Indicator for Hospital Medication Charts. Requirements specified in National Health (Pharmaceutical Benefits Scheme Hospital Medication Chart Paperless Claiming Trial) Special Arrangement 2017.
          schema:
            type: array
            items:
              type: string
        - name: paper_med_chart_duration
          in: query
          description: 'Duration/Length of the charting cycle for Paper National Residential Medication Charts (NRMC) for use in Residential Aged Care Facilities. Determined as 1, 4 or 12 months in ss41(2)(f) of National Health (Pharmaceutical Benefits) Regulations 2017.'
          schema:
            type: array
            items:
              type: string
        - name: elect_med_chart_duration
          in: query
          description: Duration/Length of the charting cycle for Electronic National Residential Medication Charts (eNRMC) for use in Residential Aged Care Facilities. Determined in ss45(3) of National Health (Pharmaceutical Benefits) Regulations 2017.
          schema:
            type: array
            items:
              type: string
        - name: hsptl_chart_acute_duration
          in: query
          description: Duration/Length of the charting cycle for Hospital Medical Charts for patients with Acute conditions.
          schema:
            type: array
            items:
              type: string
        - name: hsptl_chart_sub_acute_duration
          in: query
          description: Duration/Length of the charting cycle for Hospital Medical Charts for patients with Sub-Acute conditions.
          schema:
            type: array
            items:
              type: string
        - name: hsptl_chart_chronic_duration
          in: query
          description: Duration/Length of the charting cycle for Hospital Medical Charts for patients with Sub-Acute conditions.
          schema:
            type: array
            items:
              type: string
        - name: pack_content
          in: query
          description: The number of total *unit_of_measure* in the manufacturer's pack (TPP).
          schema:
            type: array
            items:
              type: string
        - name: vial_content
          in: query
          description: The amount of active ingredient in a single MPUU. This is not the same as the form-and-strength of the MPUU.
          schema:
            type: array
            items:
              type: string
        - name: infusible_indicator
          in: query
          description: 'Indicates that the Prescribing Rule uses an infusible (Chemotherapy) program. These are drugs that are administered in an infusible form including drugs administered by bolus injection (rapid delivery of medication via a syringe into a catheter). i.e. *program_code* = IN, IP, TY, TZ.'
          schema:
            type: array
            items:
              type: string
        - name: unit_of_measure
          in: query
          description: 'Relevant unit of measure (eg, mg) e.g. 1 mg, 1 i.u. E.g. Milligram, Micrograms, International Units.'
          schema:
            type: array
            items:
              type: string
        - name: maximum_amount
          in: query
          description: 'Maximum Amount of Medicinal Product which may be prescribed without obtaining a special or additional authority from Medicare Australia. It is based on the maximum amount in terms of the unit_of_Measure. Defined only for infusible items, i.e. program_code = IN, IP, TY, TZ.'
          schema:
            type: array
            items:
              type: string
        - name: formulary
          in: query
          description: "A formulary is an official list giving details of prescribable medicines. \r\nSection 85AB of the National Health Act 1953 provides that listed drugs be assigned to formularies identified as F1 or F2.  Generally, F1 is intended for single brand drugs and F2 for drugs that have multiple brands or are in a therapeutic group with other drugs with multiple brands. Drugs on F2 are subject to the provisions of the Act relating to statutory price reductions, price disclosure and guarantee of supply.  \r\n- *F1* or *F2* - is determined by the National Health (Listed Drugs on F1 or F2) Determination 2021 \r\n- *CDL* - Single brand combination drugs. \r\n- *F2A* and *F2T* - old terms that no longer exist as of 2011. These were used to facilitate PBS reforms/reductions. So F2A and F2T are now collectively F2. \r\n- *Null* - all items not subject to the provisions of the Act. Program codes Repatriation Pharmaceutical Benefits Scheme (RPBS) (R1) and Extemporaneously Prepared Pharmaceutical Benefits (EP)."
          schema:
            type: array
            items:
              type: string
        - name: water_added_ind
          in: query
          description: Indicates that a ready prepared item is mixed with purified water (another listed item) prior to dispensing.
          schema:
            type: array
            items:
              type: string
        - name: section_19a_expiry_date
          in: query
          description: The expiry date of an approval for an item granted under Section 19A of the Therapeutic Goods Act. This indicator relates to approvals of items that are not on the Australian Register of Therapeutic Goods (ARTG) but are required due to a shortage of a registered medicine/item and is needed in the interest of public health. This is a DoHAC managed field and may not always match the actual TGA listed expiry date.
          schema:
            type: array
            items:
              type: string
        - name: container_fee_type
          in: query
          description: "Determines the type of Fee to be added to the Item dependent on the Container. Container fee is referenced in: \r\nCommonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020."
          schema:
            type: array
            items:
              type: string
        - name: policy_applied_bio_sim_up_flag
          in: query
          description: "Indicates whether the Biosimilar Uptake Driver policy has been applied to this Prescribing Rule. \r\nThe Australian Government supports initiatives to increase the use of biosimilar medicines as they increase competition between brands and help make the PBS more sustainable.  As part of the 2017 Budget process the Government reached agreement with Medicines Australia, the Generic and Biosimilar Medicines Association and the Pharmacy Guild of Australia to implement biosimilar uptake drivers. Two specific biosimilar uptake drivers are currently in place to: \r\n- encourage prescribing of a biosimilar brand rather than the reference biological brand for treatment naive patients; and \r\n- provide for a simpler and faster approval process for prescribing biosimilar brands (e.g. streamlined authority) while maintaining an existing higher level authority requirement for the reference biological brand. \r\nInformation about biosimilar medicines can be found on the Department of Health and Aged Care website <!--https://www.health.gov.au/topics/medicines/about-medicines>. --> \r\nThis flag will be applied to all item codes where this policy applies.  \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          schema:
            type: array
            items:
              type: string
        - name: policy_applied_imdq60_flag
          in: query
          description: "Indicates whether the Increased Maximum Dispensing Quantity for 60-day scripts policy has been applied to this Prescribing Rule.  \r\nFrom 1 September 2023, some patients living with a stable health condition will be able to receive twice the medication for the cost of a single prescription. Once fully implemented, this will apply to more than 300 medicines listed on the PBS. The full list of PBS medicines deemed as safe and suitable for 60-day prescriptions was recommended by the independent Pharmaceutical Benefits Advisory Committee (PBAC). \r\nThis flag will be applied to all item codes that have been added to the PBS schedule with an increased maximum dispensed quantity in order to apply this policy (i.e. to allow a 60-day prescription).  \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          schema:
            type: array
            items:
              type: string
        - name: policy_applied_imdq60_base_flag
          in: query
          description: "Indicates whether the Increased Maximum Dispensing Quantity was introduced for this base Prescribing Rule. \r\nFrom 1 September 2023, some patients living with a stable health condition will be able to receive twice the medication for the cost of a single prescription. Once fully implemented, this will apply to more than 300 medicines listed on the PBS. The full list of PBS medicines deemed as safe and suitable for 60-day prescriptions was recommended by the independent Pharmaceutical Benefits Advisory Committee (PBAC). \r\nThis flag will be applied to all item codes for a single maximum dispensed quantity (MDQ) used to create an increased MDQ item code (i.e. to allow a 60-day prescription). A new item code was created to double the maximum quantity of this single MDQ item code. \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          schema:
            type: array
            items:
              type: string
        - name: policy_applied_indig_phar_flag
          in: query
          description: "Indicates whether the Aboriginal and Torres Strait Islander People policy has been applied to this Prescribing Rule. \r\nThe Australian Government is committed to improving the capability of the Pharmaceutical Benefits Scheme (PBS) to better meet the needs of Aboriginal and Torres Strait Islander people. The Pharmaceutical Benefits Advisory Committee is assisting this goal by evaluating and recommending the listing of medications specifically to help with the health needs of Aboriginal and Torres Strait Islander people. A list of all PBS items that are limited for prescription to Aboriginal and Torres Strait Islander people can be found here <!-- https://www.pbs.gov.au/info/publication/factsheets/shared/pbs-listings-for-aboriginal-and-torres-strait-islander-people>.--> \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          schema:
            type: array
            items:
              type: string
        - name: therapeutic_exemption_indicator
          in: query
          description: "Indicator of either Therapeutic Group Premium(TGP) or Other Special Patient Contribution(OSPC) Exemption applies.Affects values of fields 'brand_premium', 'therapeutic_group_premium', 'special_patient_contribution' on endpoint /item-dispensing-rule-relationships.\r\n- Values: *Y/N*"
          schema:
            type: array
            items:
              type: string
        - name: premium_exemption_group_id
          in: query
          description: Lists the group id that links all Items under the same Premium Exemption Group. *Null* if there is no group.
          schema:
            type: array
            items:
              type: string
        - name: doctors_bag_group_title
          in: query
          description: The title of the indicating group of medicines on the Prescriber Bag schedule where a prescriber can access one of the drugs from a group per month. See also *doctors_bag_group_id*. *Null* if there is no group.
          schema:
            type: array
            items:
              type: string
        - name: therapeutic_group_id
          in: query
          description: "\r\nThis field contains ID for corresponding Therapeutic Group title that is applied.</br>\r\n\r\nListings with an assigned group are subject to the Therapeutic Group premium Policy. Drugs listed within a therapeutic group are therapeutically interchangeable with other drugs in the same group, that is they are of similar safety, efficacy and provide similar health outcomes.</br>\r\n\r\nThe government subsidises all drugs within a group up to the level of the lowest price drug. For drugs in F1, any difference between the subsidised price and the price of the drug used by the patient is called a therapeutic group premium and is paid by the patient.</br>"
          schema:
            type: array
            items:
              type: string
        - name: therapeutic_group_title
          in: query
          description: "\r\nThis field contains title for applied Therapeutic Group. For identifier information please refer to Therapeutic Group ID.</br>\r\n\r\nListings with an assigned group are subject to the Therapeutic Group premium Policy. Drugs listed within a therapeutic group are therapeutically interchangeable with other drugs in the same group, that is they are of similar safety, efficacy and provide similar health outcomes.</br>\r\n\r\nThe government subsidises all drugs within a group up to the level of the lowest price drug. For drugs in F1, any difference between the subsidised price and the price of the drug used by the patient is called a therapeutic group premium and is paid by the patient.</br>"
          schema:
            type: array
            items:
              type: string
        - name: advanced_notice_date
          in: query
          description: 'Date on which an Item or row of API data is placed into advanced notice status for future delisting or Supply Only purpose. If the *non_effective_date* changes this will continue to display the first date Advance Notice appears. Refer to *non_effective_date* for delisting items, and to *supply_only_end_date* for the Supply Only items to determine the projected date the item will cease to be a PBS benefit.'
          schema:
            type: array
            items:
              type: string
        - name: supply_only_end_date
          in: query
          description: "End date of the Supply Only period. The date on which the Supply Only period for the row is projected to end, and the item will become non-effective and no longer a PBS benefit.  \r\nIf the item is removed from a schedule prior to the previously projected supply_only_end_date, this field will not update with the new end date, as the whole row is removed from the API in the schedule in the schedule it is no longer effective.  \r\nIf an item in Supply Only status is relisted as a PBS benefit, this will remain in the API, with the supply_only_indicator updating to a value of *N*."
          schema:
            type: array
            items:
              type: string
        - name: first_listed_date
          in: query
          description: Date at which a listing (per row) on the PBS became effective.
          schema:
            type: array
            items:
              type: string
        - name: legal_unar_ind
          in: query
          description: The listed drug is defined as Unrestricted - No Authority Required in the Highly Specialised Drugs special arrangement. Public hospital prescriptions for UNAR drugs can be dispensed by approved s94 public hospital authorities or by s90 approved pharmacists.
          schema:
            type: array
            items:
              type: string
        - name: legal_car_ind
          in: query
          description: The listed drug is defined as *Complex Authority Required* in the Highly Specialised Drugs special arrangement. Public hospital prescriptions for CAR drugs can be dispensed by approved s94 public hospital authorities or by s90 approved pharmacists.
          schema:
            type: array
            items:
              type: string
        - name: proportional_price
          in: query
          description: 'Proportional price refers to the amount proportional to the item pack size, where the item pack size differs from the Determined Price pack size.'
          schema:
            type: array
            items:
              type: string
        - name: li_substitution_group_id
          in: query
          description: 'Code for Equivalence Group as used for Legal Instrument which indicates that brands of the same form of a drug, or brands of different forms of the same drug are equivalent for the purposes of substitution by the pharmacist.'
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          description: The number of results per page the user wants to return.
          schema:
            type: integer
            format: int32
        - name: page
          in: query
          description: The page that the user wants to return. Default is page=1.
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: "The direction to sort e.g. asc or desc  \r\nThe *'sort'* parameter can either be *'asc', 'desc', 'ascending'* or *'descending'*."
          schema:
            type: string
        - name: filter
          in: query
          description: "The direction to filter expression format <b>field</b> operator <b>value</b> (operator is eq,ne,lt,le,gt,ge)  \r\nexamples:   \r\n1.atc_level eq 1  \r\n2.atc_level eq 1 and (atc_code eq 'A' or atc_code eq 'C')  \r\n3.schedule_code eq 4399 or (schedule_code gt 3471 and atc_code eq 'J01ED04')    \r\nThe *'filter'* parameter can be any ODATA Expression."
          schema:
            type: string
        - name: sort_fields
          in: query
          description: "The *'sort_fields'* parameter will be a csv list containing the fields to sort by in the specified order. e.g. *name,last_modified*  \r\nIf the specific field within the *'sort_fields'* is followed by *'{SPACE}{SORT_DIRECTION}'* then that specific field will be sorted by that specific method,   \r\notherwise it will be sorted by the *'sort'* parameter.  \r\n e.g.  \r\n*?sort=asc&sort_fields=name desc,last_modified*   \r\nthis will sort by *'name'* first in descending order followed by *'last_modified'* in ascending order."
          schema:
            type: string
