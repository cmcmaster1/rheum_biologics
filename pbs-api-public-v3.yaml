components:
  schemas:
    ATC:
      required:
        - atc_code
        - atc_description
        - atc_level
        - schedule_code
      type: object
      properties:
        schedule_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier given to each month's Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase."
          format: double
          x-sql-server-datatype: float
        atc_code:
          maxLength: 10
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nAnatomical Therapeutic Chemical Code used to represent the chemical, pharmacological and therapeutic grouping. Published in the current ATC Index issued by the World Health Organisations (WHO) Collaborating Centre for Drug Statistics Methodology at all levels. See also *\"atc-description\"*.  \r\nATC classification system is defined, and ATC codes referenced, in the Therapeutic Goods (Information relating to Shortages and Discontinuations of Supply of Medicines) Specification 2018."
          x-sql-server-datatype: nvarchar(10)
        atc_description:
          maxLength: 255
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(255)\n\nDescription of therapeutic groups represented by an ATC Code. The Anatomical Therapeutic Chemical (ATC) classification system is a measuring unit recommended by the WHO for drug utilisation monitoring and research. Drugs are divided into groups according to the organ or body system on which they act and their chemical, pharmacological and therapeutic properties. The PBS uses the ATC system for categorising PBS medicines into therapeutic groups in the PBS Schedule.  \r\nStructure  \r\n   Active substances classified in a hierarchy with five different levels. \r\n  - *1st level* - fourteen main anatomical/pharmacological groups. \r\n  - *2nd level* - pharmacological or therapeutic subgroups. \r\n  - *3rd level* - chemical, pharmacological or therapeutic subgroups.\r\n  - *4th level* - chemical, pharmacological or therapeutic subgroups.\r\n  - *5th level* - chemical substance.   \r\n            \r\nThe 2nd, 3rd and 4th levels are often used to identify pharmacological subgroups when that is considered more appropriate than therapeutic or chemical subgroups.   \r\nCode Description example - *A01AA01*\r\n- *A* Alimentary tract and metabolism\r\n- *A01* Stomatological preparations\r\n- *A01A* Stomatological preparations\r\n- *A01AA* Caries prophylactic agents\r\n- *A01AA01* Sodium fluoride"
          x-sql-server-datatype: nvarchar(255)
        atc_level:
          type: integer
          description: "**SQL Server Datatype**: smallint\n\n5 levels of categorisation used for ATC grouping."
          format: int32
          x-sql-server-datatype: smallint
        atc_parent_code:
          maxLength: 10
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nAnatomical Therapeutic Chemical taxonomy is a hierarchy, the parent code links recursively back through the hierarchy to identify the parent Body System. The top-level will have a *NULL* parent code."
          nullable: true
          x-sql-server-datatype: nvarchar(10)
      additionalProperties: false
    ChangelogChange:
      type: object
      properties:
        area:
          type: string
          description: Area of the change e.g. API/ DB/ PORTAL
          nullable: true
        type:
          type: string
          description: 'Typse of the change: New/Improvement/Fix'
          nullable: true
        changes:
          type: array
          items:
            type: string
          nullable: true
      additionalProperties: false
    ChangelogMeta:
      type: object
      properties:
        api_name:
          type: string
          description: Name of the api
          nullable: true
          readOnly: true
        api_version:
          type: string
          description: Current version of the api
          nullable: true
        api_released:
          type: string
          description: Release date of the current version
          format: date-time
          nullable: true
        api_documentation:
          type: string
          description: Url of the api documentation
          nullable: true
          readOnly: true
        api_status:
          type: string
          description: Status of the api version
          nullable: true
        changelogs:
          type: array
          items:
            $ref: '#/components/schemas/ChangelogChange'
          description: Changes made in the current release
          nullable: true
      additionalProperties: false
    Container:
      required:
        - agreed_purchasing_unit
        - average_exact_unit_price
        - average_rounded_unit_price
        - container_code
        - container_name
        - container_quantity
        - container_type
        - container_unit_of_measure
        - mark_up
        - schedule_code
      type: object
      properties:
        schedule_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier given to each month's Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase."
          format: double
          x-sql-server-datatype: float
        container_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier code for containers."
          format: double
          x-sql-server-datatype: float
        container_name:
          maxLength: 4000
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(4000)\n\nContainer name required for PBS website and Schedule of Pharmaceutical Benefits."
          x-sql-server-datatype: nvarchar(4000)
        mark_up:
          type: number
          description: "**SQL Server Datatype**: float\n\nAllowable amount that a retailer can add to the cost of a prescribed item to cover administration, handling and infrastructure overheads for the container type. Mark-ups determined by the Commonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020."
          format: double
          x-sql-server-datatype: float
        agreed_purchasing_unit:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nAgreed unit or quantity that a price will be calculated for an extemporaneous ingredient."
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
        average_exact_unit_price:
          type: number
          description: "**SQL Server Datatype**: decimal(16,8)\n\nAverage of wholesaler unit prices for containers of extemporaneous ingredients. Required for pricing of extemporaneous ingredients for the PBS."
          format: double
          x-sql-server-datatype: 'decimal(16,8)'
        average_rounded_unit_price:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nRounded price derived from the average of wholesaler unit prices for containers of extemporaneous ingredients. Required for pricing of extemporaneous ingredients for the PBS. Rounding is set in s13, s24 and s25 of Commonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020."
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
        container_type:
          maxLength: 33
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(33)\n\nDescriptor in the format 'container:xx-xx' which provides the type of container. Can be:\r\n- bottle-dispensing\r\n- dropper-glass\r\n- dropper-polythene\r\n- bottle-poison\r\n- jar-screw-cap\r\n- injectable\r\n- other"
          x-sql-server-datatype: nvarchar(33)
        container_quantity:
          type: number
          description: "**SQL Server Datatype**: float\n\nVolume that the container can hold, required for the PBS Website and Schedule of Pharmaceutical Benefits."
          format: double
          x-sql-server-datatype: float
        container_unit_of_measure:
          maxLength: 4000
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(4000)\n\nUnit of Measure applicable to the container size. Refers to container_quantity."
          x-sql-server-datatype: nvarchar(4000)
      additionalProperties: false
    ContainerWholesalerRltd:
      required:
        - container_code
        - organisation_id
        - schedule_code
      type: object
      properties:
        schedule_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier given to each month's Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase."
          format: double
          x-sql-server-datatype: float
        container_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier code for containers."
          format: double
          x-sql-server-datatype: float
        organisation_id:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier for an Organisation that allows the user to infer a wholesaling relationship between the Container and the Organisation."
          format: double
          x-sql-server-datatype: float
      additionalProperties: false
    Copayment:
      required:
        - concessional
        - general
        - increased_discount_limit
        - safety_net_card_issue
        - safety_net_concessional
        - safety_net_ctg_contribution
        - safety_net_general
        - schedule_code
      type: object
      properties:
        schedule_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier given to each month's Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase."
          format: double
          x-sql-server-datatype: float
        general:
          type: number
          description: "**SQL Server Datatype**: float\n\nGeneral patient co-payment amount. Applies to Australian residents who hold a Medicare card or patients from countries with a Reciprocal Health Care Agreements (RHCA), or eligible under a Ministerial Order under section 6(1) of the Health Insurance Act 1973."
          format: double
          x-sql-server-datatype: float
        concessional:
          type: number
          description: "**SQL Server Datatype**: float\n\nConcessional patient co-payment amount. Australian residents who hold a Medicare card and an eligible concession card receive PBS medicines at the at the concessional rate."
          format: double
          x-sql-server-datatype: float
        safety_net_general:
          type: number
          description: "**SQL Server Datatype**: float\n\nGeneral patient Safety Net Threshold amount. When a general patient and their eligible family members reach the General Safety Net threshold within a calendar year, they qualify to receive PBS or RPBS items at the concessional rate for the rest of that year."
          format: double
          x-sql-server-datatype: float
        safety_net_concessional:
          type: number
          description: "**SQL Server Datatype**: float\n\nConcessional patient Safety Net Threshold amount. When a concessional patient and their eligible family members reach the Concessional Safety Net threshold within a calendar year, they qualify to receive PBS or RPBS items free of charge for the rest of that year."
          format: double
          x-sql-server-datatype: float
        safety_net_card_issue:
          type: number
          description: "**SQL Server Datatype**: float\n\nFee payable for the issue of a safety net concession card for general patients or a pharmaceutical benefits entitlement card for concessional patients. Fee determined by National Health (Concession Card or Entitlement Card Fee) Determination 2021."
          format: double
          x-sql-server-datatype: float
        increased_discount_limit:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nMaximum Commonwealth price of a prescription for general patients that is eligible for increased discounting. Pharmacies have the option to offer increased discounting for PBS medicines within the Increased Discounting Range (IDR) for the quantity supplied, where the dispensed price is more than the general co-payment amount and less than the increased discount limit.\r\n\r\nCriteria for increased discounting is in s87AA of the<a href=\"https://www.legislation.gov.au/C1953A00095/latest/text\"> National Health Act 1953.</a>"
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
        safety_net_ctg_contribution:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nCo-payment amount used to count towards the general PBS Safety Net for certain prescriptions dispensed to registered Closing the Gap PBS Co-payment Program participants.Specified in s11(4) of the <a href=\"https://www.legislation.gov.au/F2016L00079/latest/text\">National Health(Closing the Gap - PBS Co-payment Program) Special Arrangement 2016.</a>   \r\nOn 1 Jan2023 this amount was fixed at $42.50 in connection with general patient co - payment being reduced to $30.00.   \r\nRefer: <a href=\"https://www.legislation.gov.au/F2022L01675/asmade/downloads\">National Health(Closing the Gap-PBS Co - payment Program) Special Arrangement Amendment(General Co - payment) Instrument 2022</a><a href=\"https://www.legislation.gov.au/F2010L01724/asmade/downloads\">  \r\nNational Health(Indigenous Chronic Disease - PBS Co - payment Measure) Special Arrangements Instrument 2010(No.PB 66 of 2010)</a>"
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
      additionalProperties: false
