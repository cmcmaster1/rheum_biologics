          description: "**SQL Server Datatype**: nvarchar(100)\n\nText description of the type of restriction element.  \r\nValues are: \r\n- *LEGACY_SCHEDULE_TEXT*\r\n- *LEGACY_LI_TEXT*\r\n- *CRITERIA*\r\n- *INDICATION*\r\n- *ADMINISTRATIVE_ADVICE*\r\n- *CAUTION*\r\n- *FORWORD*\r\n- *PARAMETER*\r\n- *PRESCRIBING_INSTRUCTIONS*"
          x-sql-server-datatype: nvarchar(100)
        complex_authority_rqrd_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nThis indicates whether an item (prescribing rule) to which this element applies meets the legal definition for the HSD100 - Complex Authority Required Items, identified as CAR in the legislation.  \r\nValues: \r\n- *Y* - Is Complex\r\n- *N* - Not Complex"
          x-sql-server-datatype: nvarchar(1)
        assessment_type_code:
          maxLength: 20
          type: string
          description: "**SQL Server Datatype**: nvarchar(20)\n\nOne of two criteria used to determine the 'level' of authority required from Services Australia for a prescriber to prescribe an authority required medicine. \r\n- *Immediate* - the authority can be assessed by prescriber answering *YES/NO* questions i.e. set criteria. \r\n- *Full* - the authority needs to be assessed by a someone at Services Australia. This usually requires evidence to be submitted to Services Australia in written form. \r\n- *Null* - No Value"
          nullable: true
          x-sql-server-datatype: nvarchar(20)
        apply_to_increase_mq_flag:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that the *prescribing_txt* contains instructions applicable to the increase of the Maximum Quantity for the prescribing of an Item. Refer to *prescribing_txt* text information for the specific instructions that apply.  \r\n- Values: *Y/N*"
          x-sql-server-datatype: nvarchar(1)
        apply_to_increase_nr_flag:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that the *prescribing_txt* contains instructions applicable to the increase of the Number of Repeats for the prescribing of an Item. Refer to *prescribing_txt* text information for the specific instructions that apply. \r\n- Values: *Y/N*"
          x-sql-server-datatype: nvarchar(1)
