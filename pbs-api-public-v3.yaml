        - name: therapeutic_group_id
          in: query
          description: "\r\nThis field contains ID for corresponding Therapeutic Group title that is applied.</br>\r\n\r\nListings with an assigned group are subject to the Therapeutic Group premium Policy. Drugs listed within a therapeutic group are therapeutically interchangeable with other drugs in the same group, that is they are of similar safety, efficacy and provide similar health outcomes.</br>\r\n\r\nThe government subsidises all drugs within a group up to the level of the lowest price drug. For drugs in F1, any difference between the subsidised price and the price of the drug used by the patient is called a therapeutic group premium and is paid by the patient.</br>"
          schema:
            type: array
            items:
              type: string
        - name: therapeutic_group_title
          in: query
          description: "\r\nThis field contains title for applied Therapeutic Group. For identifier information please refer to Therapeutic Group ID.</br>\r\n\r\nListings with an assigned group are subject to the Therapeutic Group premium Policy. Drugs listed within a therapeutic group are therapeutically interchangeable with other drugs in the same group, that is they are of similar safety, efficacy and provide similar health outcomes.</br>\r\n\r\nThe government subsidises all drugs within a group up to the level of the lowest price drug. For drugs in F1, any difference between the subsidised price and the price of the drug used by the patient is called a therapeutic group premium and is paid by the patient.</br>"
          schema:
