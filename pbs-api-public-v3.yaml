          description: "Maximum allowable discount on general patient co-payment, for items prescribed at hospitals, for Australian residents who hold a Medicare card or patients from countries with a RHCA.   \r\nDecreased in line with decrease in general PBS patient co-payment on 1 Jan 2023 (<a href=\"https://www.legislation.gov.au/C2022A00053/asmade/text\"> National Health Amendment (General Co-payment) Act 2022)</a>"
