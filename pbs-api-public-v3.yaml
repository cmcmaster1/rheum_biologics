        - markup_band_code
        - offset
        - variable
      type: object
      properties:
        markup_band_code:
          maxLength: 50
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(50)\n\nA markup band defining an amount that is added to a price.\r\n*A* - no mark-up(section 100 drug types)\r\n*C* - standard six-tier ready-prepared mark-up; the price to pharmacist for maximum quantity determines which tier applies\r\n*D* - HSD four-tier ready-prepared mark-up; the price to pharmacist for maximum quantity determines which tier applies\r\n*E* - one-tier ready-prepared mark-up\r\n*W* - wholesale markup"
          x-sql-server-datatype: nvarchar(50)
        limit:
          type: number
          description: "**SQL Server Datatype**: float\n\nAmount at which the markup band begins to apply."
          format: double
          x-sql-server-datatype: float
        variable:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nVariable component of the markup. This value is a percentage that is applied to the (Price to Pharmacist for Maximum Prescribable - offset). The default value is 0%, i.e. no variable component."
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
        offset:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nAmount that is added to the Price to Pharmacist for Maximum Prescribable before calculating the variable component of the markup. The default value is 0.00, i.e. no offset. A negative amount is a reduction offset."
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
        fixed:
          type: number
          description: "**SQL Server Datatype**: float\n\nFixed component of the markup. This amount is added to the markup. The default value is 0.00, i.e. no fixed component."
          format: double
          x-sql-server-datatype: float
      additionalProperties: false
