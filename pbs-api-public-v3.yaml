        program_code:
          maxLength: 10
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nCode used to group together PBS Items that have the same pricing model and follow the same business rules. Required for the PBS website, Schedule of Pharmaceutical Benefits and legislative instruments compiled by the PBS Publishing Team.\r\nList of program codes can be found here: https://data.pbs.gov.au/faq/program-codes.html"
          x-sql-server-datatype: nvarchar(10)
        dispensing_fee_ready_prepared:
          type: number
          description: "**SQL Server Datatype**: float\n\nFee applies for PBS medicine that doesn't need further preparation or compounding. It's a compulsory addition to the AHI fee component, regardless of the cost of the medicine. The fee is defined in the Commonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020."
          format: double
          nullable: true
          x-sql-server-datatype: float
        dispensing_fee_dangerous_drug:
          type: number
          description: "**SQL Server Datatype**: float\n\nDangerous drug fee is paid for supplying a medicine listed in Schedule 3 of the National Health (Commonwealth Price and Conditions for Commonwealth Payments for Supply of Pharmaceutical Benefits) Determination 2019 and is in addition to the Administration, Handling and Infrastructure (AHI) fee and dispensing fee. This fee is designed to cover the additional costs charged by wholesalers related to handling fees for dangerous medicines, as well as pharmacist requirements for supplying and recording duties related to the supply of dangerous medicines. The fee is defined in the Commonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020."
          format: double
          nullable: true
          x-sql-server-datatype: float
        dispensing_fee_extra:
          type: number
          description: "**SQL Server Datatype**: float\n\nAlso known as the \"additional patient charge\". The additional patient charge is a maximum discretionary charge to general patients if a pharmaceutical item has a dispensed price for maximum quantity less than the general patient co-payment. Fees set by Clause 6.2.1(c) of the 8CPA."
          format: double
          nullable: true
          x-sql-server-datatype: float
        dispensing_fee_extemporaneous:
          type: number
          description: "**SQL Server Datatype**: float\n\nExtemporaneously prepared fee is paid for supplying PBS medicines that requires preparation in pharmacy. This can include where two included components must be mixed before supply. \r\nIf a solvent is needed, the fee includes the price of 100 mL purified water from the drug tariff. A fee is paid for each multiple quantity ordered.\r\nExtemporaneously prepared fee is paid for supplying products that have required pharmacy preparation prior to supply to a patient.\r\nThe fee is defined in the Commonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020."
          format: double
          nullable: true
          x-sql-server-datatype: float
        safety_net_recording_fee_ep:
          type: number
          description: "**SQL Server Datatype**: float\n\nPBS Safety Net recording fee paid for recording prescriptions for extemporaneous items below the maximum general patient contribution on the prescription record form. The Safety Net recording fee is also known as the additional fee. Fee determined by s6(1)(ii) of the National Health (Pharmaceutical Benefits) (Subsection 84C(7) Price) Determination 2019."
          format: double
          nullable: true
          x-sql-server-datatype: float
        safety_net_recording_fee_rp:
          type: number
          description: "**SQL Server Datatype**: float\n\nPBS Safety Net recording fee paid for recording prescriptions for ready-prepared items below the maximum general patient contribution on the prescription record form. The Safety Net recording fee is also known as the additional fee. Fee determined by s6(1)(i) of the National Health (Pharmaceutical Benefits) (Subsection 84C(7) Price) Determination 2019."
          format: double
          nullable: true
          x-sql-server-datatype: float
        dispensing_fee_water_added:
          type: number
          description: "**SQL Server Datatype**: float\n\nFee charged for extemporaneously prepared items where purified water is added as part of the preparation process. For lists of items where this fee applies, refer to Schedule 1 and Schedule 2 of National Health (Commonwealth Price and Conditions for Commonwealth Payments for Supply of Pharmaceutical Benefits) Determination 2019."
          format: double
          nullable: true
          x-sql-server-datatype: float
        container_fee_injectable:
          type: number
          description: "**SQL Server Datatype**: float\n\nContainer Fee is the basis of the fee paid to the dispenser for injectable items. It is added to the item price and is only paid when a pack is broken and partial contents requires a container."
          format: double
          nullable: true
          x-sql-server-datatype: float
        container_fee_other:
          type: number
          description: "**SQL Server Datatype**: float\n\nContainer Fee is the basis of the fee paid to the dispenser for non-injectable items. It is added to the item price and is only paid when a pack is broken and partial contents requires a container."
          format: double
          nullable: true
          x-sql-server-datatype: float
        gnrl_copay_discount_general:
          type: number
          description: "**SQL Server Datatype**: float\n\nMaximum allowable discount on general patient co-payment discount for Australian residents who hold a Medicare card or patients from countries with a RHCA. Information about this co-pay can be seen in the 8th Community Pharmacy Agreement - 4.2 Co-payment indexation and discounting <a href=\"https://www.health.gov.au/topics/primary-care/what-we-do/8cpa\"> https://www.health.gov.au/topics/primary-care/what-we-do/8cpa</a>"
          format: double
          nullable: true
          x-sql-server-datatype: float
        gnrl_copay_discount_hospital:
          type: number
          description: "**SQL Server Datatype**: float\n\nMaximum allowable discount on general patient co-payment, for items prescribed at hospitals, for Australian residents who hold a Medicare card or patients from countries with a RHCA.   \r\nDecreased in line with decrease in general PBS patient co-payment on 1 Jan 2023 (<a href=\"https://www.legislation.gov.au/C2022A00053/asmade/text\"> National Health Amendment (General Co-payment) Act 2022)</a>"
          format: double
          nullable: true
          x-sql-server-datatype: float
        con_copay_discount_general:
          type: number
          description: "**SQL Server Datatype**: float\n\nMaximum allowable discount on concessional patient co-payment for Australian residents who hold a Medicare card and an eligible concession card who can receive medicines under the PBS at the concessional rate. \r\nInformation about reduction of this discount from 1 Jan 2025 is presented under Clause 4.2 of the Eighth Community Pharmacy Agreement: <a href=\"https://www.health.gov.au/topics/primary-care/what-we-do/8cpa\"> https://www.health.gov.au/topics/primary-care/what-we-do/8cpa</a>"
          format: double
          nullable: true
          x-sql-server-datatype: float
        con_copay_discount_hospital:
          type: number
          description: "**SQL Server Datatype**: float\n\nMaximum allowable discount on concessional patient co-payment, for items prescribed in hospitals, for Australian residents who hold a Medicare card and an eligible concession card who can receive medicines under the PBS at the concessional rate."
          format: double
          nullable: true
          x-sql-server-datatype: float
        efc_diluent_fee:
          type: number
          description: "**SQL Server Datatype**: float\n\nFee added to the price of an item determined to be part of the Efficient Funding of Chemotherapy items scheme, to account for costs incurred in the dilution process and diluent used. Defined in s5 of the National Health (Efficient Funding of Chemotherapy) Special Arrangement 2024."
          format: double
          nullable: true
          x-sql-server-datatype: float
        efc_preparation_fee:
          type: number
          description: "**SQL Server Datatype**: float\n\nFee added to the price of an item determined to be part of the Efficient Funding of Chemotherapy items scheme, to account for compounding or preparing the dose of chemotherapy drug in the infusion. Defined in s5 of the National Health (Efficient Funding of Chemotherapy) Special Arrangement 2024."
          format: double
          nullable: true
          x-sql-server-datatype: float
        efc_distribution_fee:
          type: number
          description: "**SQL Server Datatype**: float\n\nFee added to the price of an item determined to be part of the Efficient Funding of Chemotherapy items scheme, to account for costs incurred by the manufacturer for the transport, handling and distribution of the item. Defined in s5 of the National Health (Efficient Funding of Chemotherapy) Special Arrangement 2024."
          format: double
          nullable: true
          x-sql-server-datatype: float
        acss_imdq60_payment:
          type: number
          description: "**SQL Server Datatype**: float\n\nAlso known as the Component 1 ACSS payment, this is the fee that may be payable by the Commonwealth to an approved pharmacist for an ACSS eligible supply, where that supply is of an MDQ item at the maximum dispensed quantity. This fee is paid in addition to the Component 2 ACSS payment, which may be paid for any ACSS eligible supply."
          format: double
          nullable: true
          x-sql-server-datatype: float
        acss_payment:
          type: number
          description: "**SQL Server Datatype**: float\n\nAlso known as the Component 2 ACSS payment, this is the fee that may be payable by the Commonwealth to an approved pharmacist for any ACSS eligible supply."
          format: double
          nullable: true
          x-sql-server-datatype: float
