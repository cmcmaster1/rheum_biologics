      parameters:
        - name: res_code
          in: query
          description: 'Unique and persistent identifier for the Restriction (suffix *R*), or any Caution (suffix *C*) or Note (suffix *N*) associated with a Prescribing Rule (Item) that is not otherwise included in the restriction.'
          schema:
            type: array
            items:
              type: string
        - name: schedule_code
          in: query
          description: 'Unique identifier given to each month''s Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase.'
          schema:
            type: array
            items:
              type: string
        - name: treatment_phase
          in: query
          description: "Textual description of how the treatment phase should be handled as part of the Restriction. \r\nNull when there is no specified treatment phase."
          schema:
            type: array
            items:
              type: string
        - name: authority_method
          in: query
          description: "Determines if a benefit is restricted or not and if so the level of authority required for prescribing the benefit. \r\nFour levels of restriction categorisation are used for medicines on the PBS. This rescriction level is recorded at the prescribing rule (item code) level. \r\n*R* - RESTRICTED\r\n*A* - AUTHORITY_REQUIRED\r\n*S* - STREAMLINED\r\nData columns *authority_method* and *benefit_type_code* fields hold the same information in other endpoints.  \r\nIn a future release, data column for *authority_method* will be split to show which Authorities need to *Comply with written Authority* requirements."
          schema:
            type: array
            items:
              type: string
        - name: treatment_of_code
          in: query
          description: 'Treatment of Code (ToC) maps directly to the legal instrument text of a restriction, i.e. all restriction text except notes and cautions. For Streamlined Authority listings, the ToC also represents the Streamline Code. The restriction number will change when any of the restriction elements change. A change to a *treatment_of_code* number will also trigger a change to the *restriction_number*. A change to a Note or Caution will change a *restriction_number*, but will not change a *treatment_of_code*.'
          schema:
            type: array
            items:
              type: string
        - name: restriction_number
          in: query
          description: 'A Restriction Number maps to all the restriction text, including notes and cautions for a given restriction. The restriction number will change when any of the restriction elements change. A change to a *treatment_of_code* number will also trigger a change to the *restriction_number*. A change to a Note or Caution will change a *restriction_number*, but will not change a *treatment_of_code*.'
