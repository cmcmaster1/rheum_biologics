      summary: /copayments
      description: "Lists the different PBS co-payment amounts and PBS Safety Net threshold amounts which apply to general and concessional patients.\r\nThe PBS Safety Net protects those patients and their families requiring high annual expenditure on PBS or RPBS items.\r\nThe scheme requires pharmacists, on request by patients, to record the supply of PBS and RPBS items on prescription record forms. When a patient reaches the Safety Net threshold within a calendar year, they qualify to receive PBS or RPBS items at a cheaper price or free of charge for the rest of that year. Any applicable special patient contributions, brand premiums or therapeutic group premiums must still be met by the patient, and do not count towards the Safety Net. \r\nThe Safety Net threshold is reached by accumulating eligible patient contributions for PBS prescriptions supplied through community pharmacies and private hospitals and for non-PBS out-patient medication supplied by public hospitals."
