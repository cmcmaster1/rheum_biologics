        - name: cmnwlth_price_to_pharmacist
          in: query
          description: "(COM-CPP) Commonwealth Price to Pharmacist for Community Pharmacy. This field shows the price that the pharmacist pays for the pack.\r\nThe group of CPP prices(COM-CPP, PTE-CPP, PUB-CPP) are captured based on all Pharmacy Types(S90-cp, S94-private, S94-public) appropriate to the Item.\r\nThere are up to three CPP prices per item, depending on the Pharmacy Types that have access to associated Program Code. \r\nIf a Pharmacy Type is not listed, the relevant CPP price will be populated as zero for that Pharmacy Type.\r\nPrice to Pharmacists is comprised of the ex-manufacturer price with the added wholesale mark-up where applicable (see Eighth Community Pharmacy Agreement). Used to determine the Dispensed Price Max Quantity(DPMQ).\r\nCommonwealth Price is defined in s84(1) of the <a href=\"https://www.legislation.gov.au/C1953A00095/latest/text\">National Health Act 1953.</a>"
          schema:
            type: array
            items:
              type: string
        - name: man_price_to_pharmacist
          in: query
          description: "(COM-MPP) Manufacturers Price to Pharmacist for Community Pharmacy.\r\nThe group of MPP prices(COM-MPP, PTE-MPP, PUB-MPP) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three MPP prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant MPP price will be populated as zero for that Pharmacy Type.\r\nPrice to Pharmacists is comprised of the ex-manufacturer price with the wholesale mark-up added (see Eighth Community Pharmacy Agreement)."
          schema:
            type: array
            items:
              type: string
        - name: man_dispnsd_price_max_qty
          in: query
          description: "(COM-MDPMQ) Manufacturers Dispensed Price for Maximum Quantity for Community Pharmacy.\r\nThe group of CDPMQ prices(COM-MDPMQ, PTE-MDPMQ, PUB-MDPMQ) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three MDPMQ prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant MDPMQ price will be populated as zero for that Pharmacy Type.Same as Commonwealth Dispensing Price for Max Qty."
          schema:
            type: array
            items:
              type: string
        - name: max_record_val_for_safety_net
          in: query
          description: "Maximum amount allowed to be recorded on a patients Safety Net Card. \r\nThe amount comprises the Reimbursement Dispensed price for maximum quantity plus Safety Net Recording fee and is capped at the General Co Payment amount. \r\nValue for safety net purposes is determined in s17A of the National Health (Pharmaceutical Benefits) Regulations 2017. \r\nAbbreviation: MRVSN"
          schema:
            type: array
            items:
              type: string
        - name: cmnwlth_dsp_price_max_qty
          in: query
          description: "(COM-MPP) Manufacturers Price to Pharmacist for Community Pharmacy. \r\nThe group of MPP prices(COM-MPP, PTE-MPP, PUB-MPP) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three MPP prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant MPP price will be populated as zero for that Pharmacy Type.\r\nPrice for dispensing the maximum amount of a product under a given prescribing rule. \r\nThe Dispensed Price Max Quantity (DPMQ) incorporates the price ex-manufacturer, all fees, mark-ups and patient contributions.\r\nRequired for the PBS website and Schedule of Pharmaceutical Benefits."
          schema:
            type: array
            items:
              type: string
        - name: tgm_price_phrmcst
          in: query
          description: "(COM-TPP) Therapeutic Price to Pharmacist for Community Pharmacy. \r\nThe group of TPP prices (COM-TPP, PTE-TPP and PUB-TPP) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three TPP prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant TPP price will be populated as zero for that Pharmacy Type.\r\nTherapeutic Group Manufacturer's Price to Pharmacist (or Special Patient Contribution Manufacturer's Price to Pharmacist) (for manufacturer's pack).\r\nFor S100 programs this value is the price ex-manufacturer."
          schema:
            type: array
            items:
              type: string
        - name: tgm_disp_price_max_qty
          in: query
          description: "(COM-MPP) Manufacturers Price to Pharmacist for Community Pharmacy.\r\nThe group of MPP prices(COM-MPP, PTE-MPP, PUB-MPP) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three MPP prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant MPP price will be populated as zero for that Pharmacy Type.\r\nTherapeutic Group Manufacturer's Dispensed Price for Maximum Quantity (or Special Patient Contribution Manufacturer's Dispensed Price for Maximum Quantity) (for manufacturer's pack)."
          schema:
            type: array
            items:
              type: string
        - name: special_patient_contribution
          in: query
          description: "Special patient contribution is payable by all patients in addition to the relevant patient contribution for concessional and general patients (exemptions on medical grounds are available). <u>Where the therapeutic_exemption_indicator on the /Items endpoint has a value of 'Y' for an li_item_id the value of this premium will be 0.00.</u>\r\n\r\nSpecial Patient Contribution defined by s85B(5) of the <a href=\"https://www.legislation.gov.au/C1953A00095/latest/text\">National Health Act 1953.</a>, SPC for certain HSD pharmaceutical benefits is defined in the *<a href=\"https://www.legislation.gov.au/F2021L00374/latest/text\">National Health (Highly Specialised Drugs Program) Special Arrangement 2021.</a>*\r\n\r\n<a href=\"https://www.pbs.gov.au/browse/medicine-listing\">PBS Schedule</a> defined as Medicinal Premium $ or <a href=\"https://www.pbs.gov.au/browse/special-premium\">Special patient contribution applies</a></br>"
