          in: query
          description: 'Also known as the Component 1 ACSS payment, this is the fee that may be payable by the Commonwealth to an approved pharmacist for an ACSS eligible supply, where that supply is of an MDQ item at the maximum dispensed quantity. This fee is paid in addition to the Component 2 ACSS payment, which may be paid for any ACSS eligible supply.'
