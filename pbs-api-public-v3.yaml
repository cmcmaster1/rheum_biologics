          schema:
            type: array
            items:
              type: string
        - name: restriction_indicator
          in: query
          description: "Indicates that the linked Text is of type Restriction (as compared to a Note or Caution). \r\nValues: *Y/N*. \r\n- *Y* = Restriction type\r\n- *N* = Note or Caution type."
          schema:
            type: array
            items:
              type: string
