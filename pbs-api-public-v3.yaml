  /atc-codes:
    get:
      tags:
        - ATC
      summary: /atc-codes
      description: Anatomical Therapeutic Chemical Codes and hierarchy to map drugs to their equivalent body system.
      operationId: get-api-v3-atc-codes
      parameters:
        - name: atc_code
          in: query
          description: "Anatomical Therapeutic Chemical Code used to represent the chemical, pharmacological and therapeutic grouping. Published in the current ATC Index issued by the World Health Organisations (WHO) Collaborating Centre for Drug Statistics Methodology at all levels. See also *\"atc-description\"*.  \r\nATC classification system is defined, and ATC codes referenced, in the Therapeutic Goods (Information relating to Shortages and Discontinuations of Supply of Medicines) Specification 2018."
          schema:
            type: array
            items:
              type: string
        - name: atc_description
          in: query
          description: "Description of therapeutic groups represented by an ATC Code. The Anatomical Therapeutic Chemical (ATC) classification system is a measuring unit recommended by the WHO for drug utilisation monitoring and research. Drugs are divided into groups according to the organ or body system on which they act and their chemical, pharmacological and therapeutic properties. The PBS uses the ATC system for categorising PBS medicines into therapeutic groups in the PBS Schedule.  \r\nStructure  \r\n   Active substances classified in a hierarchy with five different levels. \r\n  - *1st level* - fourteen main anatomical/pharmacological groups. \r\n  - *2nd level* - pharmacological or therapeutic subgroups. \r\n  - *3rd level* - chemical, pharmacological or therapeutic subgroups.\r\n  - *4th level* - chemical, pharmacological or therapeutic subgroups.\r\n  - *5th level* - chemical substance.   \r\n            \r\nThe 2nd, 3rd and 4th levels are often used to identify pharmacological subgroups when that is considered more appropriate than therapeutic or chemical subgroups.   \r\nCode Description example - *A01AA01*\r\n- *A* Alimentary tract and metabolism\r\n- *A01* Stomatological preparations\r\n- *A01A* Stomatological preparations\r\n- *A01AA* Caries prophylactic agents\r\n- *A01AA01* Sodium fluoride"
          schema:
            maxItems: 255
            type: array
            items:
              type: string
        - name: atc_level
          in: query
          description: 5 levels of categorisation used for ATC grouping.
          schema:
            type: array
            items:
              type: string
        - name: atc_parent_code
          in: query
          description: 'Anatomical Therapeutic Chemical taxonomy is a hierarchy, the parent code links recursively back through the hierarchy to identify the parent Body System. The top-level will have a *NULL* parent code.'
          schema:
            maxItems: 10
            type: array
            items:
              type: string
        - name: schedule_code
          in: query
          description: 'Unique identifier given to each month''s Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase.'
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          description: The number of results per page the user wants to return.
          schema:
            type: integer
            format: int32
        - name: page
          in: query
          description: The page that the user wants to return. Default is page=1.
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: "The direction to sort e.g. asc or desc  \r\nThe *'sort'* parameter can either be *'asc', 'desc', 'ascending'* or *'descending'*."
          schema:
            type: string
        - name: filter
          in: query
          description: "The direction to filter expression format <b>field</b> operator <b>value</b> (operator is eq,ne,lt,le,gt,ge)  \r\nexamples:   \r\n1.atc_level eq 1  \r\n2.atc_level eq 1 and (atc_code eq 'A' or atc_code eq 'C')  \r\n3.schedule_code eq 4399 or (schedule_code gt 3471 and atc_code eq 'J01ED04')    \r\nThe *'filter'* parameter can be any ODATA Expression."
          schema:
            type: string
        - name: sort_fields
          in: query
          description: "The *'sort_fields'* parameter will be a csv list containing the fields to sort by in the specified order. e.g. *name,last_modified*  \r\nIf the specific field within the *'sort_fields'* is followed by *'{SPACE}{SORT_DIRECTION}'* then that specific field will be sorted by that specific method,   \r\notherwise it will be sorted by the *'sort'* parameter.  \r\n e.g.  \r\n*?sort=asc&sort_fields=name desc,last_modified*   \r\nthis will sort by *'name'* first in descending order followed by *'last_modified'* in ascending order."
          schema:
            type: string
        - name: fields
          in: query
