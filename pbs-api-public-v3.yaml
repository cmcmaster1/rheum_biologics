            type: array
            items:
              type: string
        - name: schedule_html_text
          in: query
          description: "Schedule Restriction Text including all legal elements and Notes and Cautions. This is not true HTML full formatting. A future update will represent this information in a more usable way. \r\nKnown issue - does not display information as per schedule. Fix coming soon."
          schema:
            type: array
            items:
              type: string
        - name: note_indicator
          in: query
          description: Indicates that the restriction text relates to a Note. Relates to *N* suffix in *res_code*.
          schema:
            type: array
            items:
              type: string
        - name: caution_indicator
          in: query
          description: Indicates that the restriction text relates to a Caution. Relates to *C* suffix in *res_code*.
          schema:
            type: array
            items:
              type: string
        - name: complex_authority_rqrd_ind
          in: query
          description: "This indicates whether an item (prescribing rule) to which this element applies meets the legal definition for the HSD100 - Complex Authority Required Items, identified as CAR in the legislation.  \r\nValues: \r\n- *Y* - Is Complex\r\n- *N* - Not Complex"
          schema:
            type: array
            items:
              type: string
        - name: assessment_type_code
          in: query
          description: "One of two criteria used to determine the 'level' of authority required from Services Australia for a prescriber to prescribe an authority required medicine. \r\n - *Immediate* - the authority can be assessed by prescriber answering *YES/NO* questions i.e. set criteria. \r\n - *Full* - the authority needs to be assessed by a someone at Services Australia. This usually requires evidence to be submitted to Services Australia in written form. This equates to NHL s4 'Comply with written Authority'. \r\n - *Null* - No Value."
          schema:
            type: array
            items:
              type: string
        - name: criteria_relationship
          in: query
          description: "Defines the type of relationship between criteria associated with the restriction text. Currently only has values of *ALL* or *NULL*.  \r\nFor a value of *All*, all Criteria must be satisfied to be eligible for the PBS benefit for the item."
          schema:
            type: array
            items:
