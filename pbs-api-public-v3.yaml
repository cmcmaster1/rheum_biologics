    ItemAmt:
      required:
        - concept_type_code
        - exempt_ind
        - li_item_id
        - pbs_concept_id
        - pbs_preferred_term
        - schedule_code
      type: object
      properties:
        schedule_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier given to each month's Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase."
          format: double
          x-sql-server-datatype: float
        pbs_concept_id:
          type: number
          description: "**SQL Server Datatype**: float\n\n Persistent Identifier of a PBS Concept. i.e. A PBS MPP ID, PBS TPP ID etc.  \r\n *pbs_concept_id* value for each concept type will remain constant for that *li_item_id* over time.\r\nThe old placeholder id can be generated from the *pbs_concept_id*, Namespace (constant value of 1000144), AMT type identifier: (constant value of 10), Check digit of the previous values. Eg TPP 91091000144103."
          format: double
          x-sql-server-datatype: float
        concept_type_code:
          maxLength: 4
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(4)\n\nConcept level of the record. Values: MP, MPP, MPUU, TPP, TPUU."
          x-sql-server-datatype: nvarchar(4)
        amt_code:
          maxLength: 38
          type: string
          description: "**SQL Server Datatype**: nvarchar(38)\n\nUnique identifier of the AMT Code (Australian Medicines Terminology).   \r\nThe AMT is a standards-based national approach to the unique identification (code) and naming of medicines. It has been primarily developed to be used in clinical software applications and to facilitate interoperability between systems.\r\nAMT does not always accommodate regulations or PBS listing options and therefore there will always be a small amount of PBS listings that will remain not mapped to an AMT concept, these will be *Null* for this field. Where a item is non-AMT, the NON_AMT_CODE will be populated.."
          nullable: true
          x-sql-server-datatype: nvarchar(38)
        li_item_id:
          maxLength: 214
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(214)\n\nUnique identifier for each row on the */items* end point generated using the Item Code and PharmCIS internal IDs (PIG ID, MP, MPP, TPP)."
          x-sql-server-datatype: nvarchar(214)
        preferred_term:
          maxLength: 4000
          type: string
          description: "**SQL Server Datatype**: nvarchar(4000)\n\nCommon word or phrase used by Australian clinicians to name a concept. Where the amt_code value is Null, the preferred_term will also be Null. For non_amt_code the pbs_preferred_term will be populated.."
          nullable: true
          x-sql-server-datatype: nvarchar(4000)
        exempt_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that an item is exempt from statutory price reductions, via Ministerial discretion, as laid out in Section 84AH of the National Health Act 1953. National Health (Pharmaceutical Benefits Scheme-Exempt items - Section 84AH) Determination 2017\r\nThis information is stored against the MPUU concept type.  Values: Y/N  All other concept type will default to *N*."
          x-sql-server-datatype: nvarchar(1)
        non_amt_code:
          maxLength: 38
          type: string
          description: "**SQL Server Datatype**: nvarchar(38)\n\nWhere the listing for the PBS is not mapped to the relevant AMT concept, this field will show the PBS specific code used for the item. \r\nConsists of components (pbs_concept_id + 100014410 + checksum digit). NON_AMT_CODE and AMT_CODE are mutually exclusive fields - where the concept is mapped to AMT this field will be NULL."
          nullable: true
          x-sql-server-datatype: nvarchar(38)
        pbs_preferred_term:
          maxLength: 4000
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(4000)\n\nProvides the PBS preferred term description for the PBS listing. In most cases where the PBS is using the AMT concept, this will match the AMT preferred term description. Where there is a case for PBS to use a different term to the AMT, this is shown in this field. \r\n*Where the PBS is not using the AMT concept, this will show the PBS preferred term.*"
          x-sql-server-datatype: nvarchar(4000)
      additionalProperties: false
    ItemAtcRltd:
      required:
        - atc_code
        - atc_priority_pct
        - pbs_code
        - schedule_code
      type: object
      properties:
        schedule_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier given to each month's Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase."
          format: double
          x-sql-server-datatype: float
        atc_code:
          maxLength: 10
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nAnatomical Therapeutic Chemical Code used to represent the chemical, pharmacological and therapeutic grouping. Published in the current ATC Index issued by the World Health Organisations (WHO) Collaborating Centre for Drug Statistics Methodology at all levels. See also *atc-description*. \r\nATC classification system is defined, and ATC codes referenced, in the Therapeutic Goods (Information relating to Shortages and Discontinuations of Supply of Medicines) Specification 2018."
          x-sql-server-datatype: nvarchar(10)
        pbs_code:
          maxLength: 50
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(50)\n\nPBS Item Code relates directly to a Prescribing Rule. A drug/form combination will have a different PBS Item Code for each combination of maximum quantity (or maximum amount), number of repeats, pack quantity, restriction level or if the drug/form combination is listed on different programs. This information is required for the PBS website, Schedule of Pharmaceutical Benefits and legislative instruments compiled by the PBS Publishing Team."
          x-sql-server-datatype: nvarchar(50)
        atc_priority_pct:
          type: number
          description: "**SQL Server Datatype**: float\n\nWhere there is more than one ATC group assigned to a Prescribing Rule, a split percentage is reported. Where there is only one ATC group assigned, the percentage will be 100.  The higher percentage relates to the predominate ATC for the PBS Listing."
          format: double
          x-sql-server-datatype: float
      additionalProperties: false
    ItemDispensingRuleRltd:
      required:
        - brand_premium
        - dispense_fee_type_code
        - dispensing_rule_mnem
        - dispensing_rule_reference
        - li_item_id
        - schedule_code
        - tgm_disp_price_max_qty
        - tgm_price_phrmcst
        - therapeutic_group_premium
      type: object
      properties:
        schedule_code:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique identifier given to each month's Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase."
          format: double
          x-sql-server-datatype: float
        li_item_id:
          maxLength: 214
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(214)\n\nUnique identifier for each row on the */items* end point generated using the Item Code and PharmCIS internal IDs (PIG ID, MP, MPP, TPP)."
          x-sql-server-datatype: nvarchar(214)
        dispensing_rule_mnem:
          maxLength: 100
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(100)\n\nShort descriptive phrase to enable the identification of a group of Dispensing Rules."
          x-sql-server-datatype: nvarchar(100)
        dispensing_rule_reference:
          maxLength: 100
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(100)\n\nUnique identifier for a Dispensing Rule that relates the grouping Mnemonic to a class of Item."
          x-sql-server-datatype: nvarchar(100)
        brand_premium:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nType of Special Patient Contribution, when there is more than one product per item code and the Responsible Person has set the product price above the lowest priced product. The difference is paid by the consumer. <u>Where the therapeutic_exemption_indicator on the /Items endpoint has a value of 'Y' for an li_item_id the value of this premium will be 0.00.</u>\r\n\r\nDetermined by the <a href=\"https://www.legislation.gov.au/F2022L01295/latest/text\">NationalHealth (Price and Special Patient Contribution) Determination 2022.</a>\r\n\r\n<a href=\"https://www.pbs.gov.au/browse/medicine-listing\"> PBS Schedule</a> defined as Medicinal Premium $ or <a href=\"https://www.pbs.gov.au/browse/special-premium\">Therapeutic group premium applies.</a></br>"
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
        dispense_fee_type_code:
          maxLength: 2
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(2)\n\n*Indicates the type of fee (if any) paid to the pharmacist for dispensing a PBS benefit. \r\nThe dispensing fee types are:       \r\n - *EP* - Extemporaneously prepared (known bug showing as NF)\r\n - *EW* - Extemporaneously prepared with water\r\n - *NF* - No Fee\r\n - *RP* - Ready Prepared"
          x-sql-server-datatype: nvarchar(2)
        dangerous_drug_fee_code:
          maxLength: 2
          type: string
          description: "**SQL Server Datatype**: nvarchar(2)\n\nCode used to identify dangerous drug. The dangerous drug fee is paid for supplying dangerous drugs and is in addition to the mark-up and other dispensing fees. Dangerous drugs are listed in Schedule 3 of the National Health (Commonwealth Price and Conditions for Commonwealth Payments for Supply of Pharmaceutical Benefits) Determination 2019. \r\n Values *DD* or *NULL*.\r\n This indicates whether this item attracts a dangerous drug fee for Ready Prepared Drugs ONLY."
          nullable: true
          x-sql-server-datatype: nvarchar(2)
        therapeutic_group_premium:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nPrice premium for drugs identified as being therapeutically interchangeable with other drugs and are therefore included in a therapeutic group. <u>Where the therapeutic_exemption_indicator on the /Items endpoint has a value of 'Y' for an li_item_id the value of this premium will be 0.00.</u>\r\n\r\nPBS subsidises up to the price of the lowest priced drug in the therapeutic group - the patient pays the difference between the lowest price and the manufacturers price. Determined by the <a href=\"https://www.legislation.gov.au/F2020L00307/latest/text\">National Health (Pharmaceutical BenefitsTherapeutic Groups) Determination 2020.</a>\r\n\r\n<a href=\"https://www.pbs.gov.au/browse/medicine-listing\"> PBS Schedule</a> defined as Medicinal Premium $ or <a href=\"https://www.pbs.gov.au/browse/special-premium\">Therapeutic group premium applies.</a></br>"
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
        cmnwlth_price_to_pharmacist:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\n(COM-CPP) Commonwealth Price to Pharmacist for Community Pharmacy. This field shows the price that the pharmacist pays for the pack.\r\nThe group of CPP prices(COM-CPP, PTE-CPP, PUB-CPP) are captured based on all Pharmacy Types(S90-cp, S94-private, S94-public) appropriate to the Item.\r\nThere are up to three CPP prices per item, depending on the Pharmacy Types that have access to associated Program Code. \r\nIf a Pharmacy Type is not listed, the relevant CPP price will be populated as zero for that Pharmacy Type.\r\nPrice to Pharmacists is comprised of the ex-manufacturer price with the added wholesale mark-up where applicable (see Eighth Community Pharmacy Agreement). Used to determine the Dispensed Price Max Quantity(DPMQ).\r\nCommonwealth Price is defined in s84(1) of the <a href=\"https://www.legislation.gov.au/C1953A00095/latest/text\">National Health Act 1953.</a>"
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,2)'
        man_price_to_pharmacist:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\n(COM-MPP) Manufacturers Price to Pharmacist for Community Pharmacy.\r\nThe group of MPP prices(COM-MPP, PTE-MPP, PUB-MPP) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three MPP prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant MPP price will be populated as zero for that Pharmacy Type.\r\nPrice to Pharmacists is comprised of the ex-manufacturer price with the wholesale mark-up added (see Eighth Community Pharmacy Agreement)."
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,2)'
        man_dispnsd_price_max_qty:
          type: number
          description: "**SQL Server Datatype**: float\n\n(COM-MDPMQ) Manufacturers Dispensed Price for Maximum Quantity for Community Pharmacy.\r\nThe group of CDPMQ prices(COM-MDPMQ, PTE-MDPMQ, PUB-MDPMQ) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three MDPMQ prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant MDPMQ price will be populated as zero for that Pharmacy Type.Same as Commonwealth Dispensing Price for Max Qty."
          format: double
          nullable: true
          x-sql-server-datatype: float
        max_record_val_for_safety_net:
          type: number
          description: "**SQL Server Datatype**: float\n\nMaximum amount allowed to be recorded on a patients Safety Net Card. \r\nThe amount comprises the Reimbursement Dispensed price for maximum quantity plus Safety Net Recording fee and is capped at the General Co Payment amount. \r\nValue for safety net purposes is determined in s17A of the National Health (Pharmaceutical Benefits) Regulations 2017. \r\nAbbreviation: MRVSN"
          format: double
          nullable: true
          x-sql-server-datatype: float
        cmnwlth_dsp_price_max_qty:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\n(COM-MPP) Manufacturers Price to Pharmacist for Community Pharmacy. \r\nThe group of MPP prices(COM-MPP, PTE-MPP, PUB-MPP) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three MPP prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant MPP price will be populated as zero for that Pharmacy Type.\r\nPrice for dispensing the maximum amount of a product under a given prescribing rule. \r\nThe Dispensed Price Max Quantity (DPMQ) incorporates the price ex-manufacturer, all fees, mark-ups and patient contributions.\r\nRequired for the PBS website and Schedule of Pharmaceutical Benefits."
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,2)'
        tgm_price_phrmcst:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\n(COM-TPP) Therapeutic Price to Pharmacist for Community Pharmacy. \r\nThe group of TPP prices (COM-TPP, PTE-TPP and PUB-TPP) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three TPP prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant TPP price will be populated as zero for that Pharmacy Type.\r\nTherapeutic Group Manufacturer's Price to Pharmacist (or Special Patient Contribution Manufacturer's Price to Pharmacist) (for manufacturer's pack).\r\nFor S100 programs this value is the price ex-manufacturer."
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
        tgm_disp_price_max_qty:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\n(COM-MPP) Manufacturers Price to Pharmacist for Community Pharmacy.\r\nThe group of MPP prices(COM-MPP, PTE-MPP, PUB-MPP) are captured based on all Pharmacy Types(S90-cp, S94-private and S94-public) appropriate to the Item.\r\nThere are up to three MPP prices per item, depending on the Pharmacy Types that have access to the associated Program Code.\r\nIf a Pharmacy Type is not listed, the relevant MPP price will be populated as zero for that Pharmacy Type.\r\nTherapeutic Group Manufacturer's Dispensed Price for Maximum Quantity (or Special Patient Contribution Manufacturer's Dispensed Price for Maximum Quantity) (for manufacturer's pack)."
          format: double
          x-sql-server-datatype: 'decimal(12,2)'
        special_patient_contribution:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nSpecial patient contribution is payable by all patients in addition to the relevant patient contribution for concessional and general patients (exemptions on medical grounds are available). <u>Where the therapeutic_exemption_indicator on the /Items endpoint has a value of 'Y' for an li_item_id the value of this premium will be 0.00.</u>\r\n\r\nSpecial Patient Contribution defined by s85B(5) of the <a href=\"https://www.legislation.gov.au/C1953A00095/latest/text\">National Health Act 1953.</a>, SPC for certain HSD pharmaceutical benefits is defined in the *<a href=\"https://www.legislation.gov.au/F2021L00374/latest/text\">National Health (Highly Specialised Drugs Program) Special Arrangement 2021.</a>*\r\n\r\n<a href=\"https://www.pbs.gov.au/browse/medicine-listing\">PBS Schedule</a> defined as Medicinal Premium $ or <a href=\"https://www.pbs.gov.au/browse/special-premium\">Special patient contribution applies</a></br>"
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,2)'
        fee_dispensing:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nFee applied for Dispensing for the dispensing fee types:\r\n- EW - Extemporaneously prepared with water\r\n- RP - Ready Prepared\r\n- Null for other dispensing fee types."
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,2)'
        fee_dispensing_ex:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nAdditional fee for dispensing fee type:\r\n- EW - Extemporaneously prepared with water\r\n- Null for other dispensing fee types."
          format: double
          nullable: true
