      type: object
      properties:
        prescriber_code:
          maxLength: 10
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nSingle character code that identifies the type of prescriber who can prescribe pharmaceutical benefits where indicated in the PBS Schedule. Displays as a 2 letter code on the PBS schedule and in Schedule1 to National Health (Listing of Pharmaceutical Benefits) Instrument 2024; and Schedule 1 to the National Health (Prescriber Bag Supplies) Determination 2024. \r\n *M* - authorised medical practitioner\r\n *N* - authorised nurse practitioner\r\n *W* - authorised midwife\r\n *O* -  authorised optometrist\r\n *D* -  authorised dental practitioner"
