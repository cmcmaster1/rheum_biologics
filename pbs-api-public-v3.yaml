          maxLength: 33
          type: string
          description: "**SQL Server Datatype**: nvarchar(33)\n\nLegal instrument terminology that describes the manner in which a listed drug can be administered. Manner of administration is defined in s8 of the National Health (Listing of Pharmaceutical Benefits) Instrument 2024.\r\nRelated field 'manner_of_administration' contains the same information, but without text formatting(i.e.spaces and '/')"
          nullable: true
          x-sql-server-datatype: nvarchar(33)
        maximum_prescribable_pack:
          type: number
          description: "**SQL Server Datatype**: float\n\nNote: Formally *MAXIMUM_QUANTITY*. The maximum quantity of a pharmaceutical benefit allowed to be prescribed/dispensed as recommended by the Pharmaceutical Benefits Advisory Committee (PBAC). \r\nPBS Schedule defined as *Max.Qty Packs*."
          format: double
          nullable: true
          x-sql-server-datatype: float
        maximum_quantity_units:
          type: number
          description: "**SQL Server Datatype**: float\n\nMaximum to be prescribed to provide a sufficient quantity of a drug for one normal course of therapy. Described in units of the drug that can be dispesnsed, as distinct from *maximum_prescribable_pack*."
          format: double
          nullable: true
          x-sql-server-datatype: float
        number_of_repeats:
          type: number
          description: "**SQL Server Datatype**: float\n\nNumber of repeat prescriptions of a pharmaceutical benefit allowed to be prescribed/dispensed as recommended by the Pharmaceutical Benefits Advisory Committee (PBAC). \r\nPBS Schedule defined as *No of Rpts*."
          format: double
          nullable: true
          x-sql-server-datatype: float
        organisation_id:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique and persistent identifier for the linking an Item to its Manufacturer in the */organisations* endpoint."
          format: double
          nullable: true
          x-sql-server-datatype: float
        manufacturer_code:
          maxLength: 3
          type: string
          description: "**SQL Server Datatype**: nvarchar(3)\n\nUnique identifier for an organisation/manufacturer/responsible person of a listed brand. A *manufacturer_code* cannot be associated with a specific Item code (Prescribing Rule) more than once.  \r\nPBS Schedule defined as *Manufacturer*."
          nullable: true
          x-sql-server-datatype: nvarchar(3)
        pack_size:
          type: number
          description: "**SQL Server Datatype**: float\n\nQuantity contained in the manufacturer's pack  \r\n- *pack quantity* for drugs are listed in Schedule 1 to National Health (Listing of Pharmaceutical Benefits) Instrument 2024.  \r\n- *pack size* is referenced in Schedule 2 to National Health (Highly Specialised Drugs Program) Special Arrangement 2021. \r\nPBS Schedule pack size, defined as *Medicinal Product Pack pack size*."
          format: double
          nullable: true
          x-sql-server-datatype: float
        pricing_quantity:
          type: number
          description: "**SQL Server Datatype**: float\n\nQuantity of a drug to be used as the unit of measure for pricing calculations."
          format: double
          nullable: true
          x-sql-server-datatype: float
        pack_not_to_be_broken_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates where payment for supply of certain pharmaceutical benefits will only be made if the benefit is supplied as the complete pack.  \r\nY = The maximum quantity matches (or is a multiple of) the pack size and the full maximum quantity should be supplied without breaking the pack. These listings are marked with a *double dagger* icon in the schedule. \r\nN = The pack may be broken if necessary in order to dispense the prescribed quantity \r\nNull = for Extemporaneous preparation items"
          x-sql-server-datatype: nvarchar(1)
        claimed_price:
          type: number
          description: "**SQL Server Datatype**: float\n\nPrice claimed by a responsible person, by reference to a quantity or number of units, to be the price for sales of a brand of a pharmaceutical item to approved pharmacists, as per Section 7 of the National Health (Price and Special Patient Contribution) Determination 2022.   \r\nThe difference between the Dispensed Price calculated based on the Claimed Price and the Dispensed Price calculated based on the Determined Price (AEMP) is known as a brand premium and is paid by the patient."
          format: double
          nullable: true
          x-sql-server-datatype: float
        determined_price:
          type: number
          description: "**SQL Server Datatype**: float\n\nDetermined price means the amount specified in a determination in force under subsection 85B(2). Determined price is defined in s84(1) of the National Health Act 1953."
          format: double
          nullable: true
          x-sql-server-datatype: float
        determined_qty:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nWhere a Prescribing Rule (Item) has a *maximum_amount* instead of a *maximum_quantity_units*, the value of this field will be *Y*. This should only apply to Infusible items, i.e. *program_code = IN, IP, TY, TZ*. \r\nValues: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          x-sql-server-datatype: nvarchar(1)
        safety_net_resupply_rule_days:
          type: number
          description: "**SQL Server Datatype**: float\n\nNumber of days that must elapse for a repeat supply of a drug to be counted towards a patient's safety net threshold as per the National Health (Pharmaceutical benefits early supply) Instrument 2015."
          format: double
          nullable: true
          x-sql-server-datatype: float
        safety_net_resup_rule_cnt_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates if pharmaceutical item is subject to the Safety Net Early Supply Rule - *safety_net_resupply_rule_days*.  \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          x-sql-server-datatype: nvarchar(1)
        extemporaneous_indicator:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates medicines that are extemporaneous ingredients. \r\n- Values: *Y/N*"
          x-sql-server-datatype: nvarchar(1)
        extemporaneous_standard:
          maxLength: 50
          type: string
          description: "**SQL Server Datatype**: nvarchar(50)\n\nIndicates the Pharmaceutical Reference Standards which must be applied when specific drugs are compounded by a pharmacy."
          nullable: true
          x-sql-server-datatype: nvarchar(50)
        doctors_bag_group_id:
          type: number
          description: "**SQL Server Datatype**: float\n\nGroup ID indicating groups of medicines on the Prescriber Bag schedule where a prescribers can access one of the drugs from a group per month.Refer to Section 7(4), of National Health (Prescriber Bag Supplies) Determination 2024."
          format: double
          nullable: true
          x-sql-server-datatype: float
        section100_only_indicator:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that a drug is only listed on the section 100 program/s. i.e. program_code = IN, IP, TY, TZ. \r\n- Values: *Y/N*. *program_code* = *EP* will default to *N*."
          x-sql-server-datatype: nvarchar(1)
        doctors_bag_only_indicator:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that a drug is only listed on the prescriber bag program. i.e. program_code = DB. Section 22 of the National Health (Listing of Pharmaceutical Benefits) Instrument 2024 provides codes for Listed drugs and pharmaceutical benefits that can only be supplied under the prescriber bag provisions. \r\n- Values: *Y/N*. *program_code* = *EP* will default to *N*."
          x-sql-server-datatype: nvarchar(1)
        brand_substitution_group_id:
          type: number
          description: "**SQL Server Datatype**: float\n\nUnique schedule equivalence group ID that indicates that brands of the same form of a drug, or brands of different forms of the same drug are equivalent for the purposes of substitution by the pharmacist. *Null* for items that cannot be substituted."
          format: double
          nullable: true
          x-sql-server-datatype: float
        brand_substitution_group_code:
          maxLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nSchedule equivalence *code* used in the PBS schedule that indicates that brands of the same form of a drug, or brands of different forms of the same drug are equivalent for the purposes of substitution by the pharmacist. \r\nAlso known as the Schedule Equivalent or Bioequivalency Indicator. \r\n _ *a* - flag \r\n _ *b* - flag if there are two groups of equivalent brands against one item code"
          nullable: true
          x-sql-server-datatype: nvarchar(1)
        supply_only_indicator:
          maxLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates supply only status. Products that have a status of Supply Only are available for dispensing, but not for prescribing. Readyprepared pharmaceutical benefits for supply only drugs are listed in Part 2 to Schedule 1 of National Health (Listing of Pharmaceutical Benefits) Instrument 2024."
          nullable: true
          x-sql-server-datatype: nvarchar(1)
        supply_only_date:
          maxLength: 10
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nDate from which the Supply Only status for the item comes into effect. When the Supply Period is in effect, generally the *advanced_notice_date* will be blank."
          nullable: true
          x-sql-server-datatype: nvarchar(10)
        non_effective_date:
          maxLength: 10
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nDate from which the medicine will cease to be listed on the PBS when given an advanced notice date (see *advanced_notice_date*), and is not placed into Supply Only. ie the date the item is projected to become non-effective.  \r\nThis field will not be populated when a row is removed (becomes non-effective) from the API without advanced notice. This date only shows the *non_effective_date* for future schedule dates. If the item is removed from a schedule prior to the previously projected *non_effective_date*, this field will not update, as the whole row is removed from the API in the schedule where delisting occurs.  \r\nKey dates for rows marked as Supply Only are reported in *supply_only_date* and *supply_only_end_date*."
          nullable: true
          x-sql-server-datatype: nvarchar(10)
        weighted_avg_disclosed_price:
          type: number
          description: "**SQL Server Datatype**: int\n\nPrice Disclosure price and has not been released before. Will be *NULL* in future schedules until this field can be removed."
          format: double
          nullable: true
          x-sql-server-datatype: int
        originator_brand_indicator:
          maxLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that the brand of pharmaceutical item was determined under S99ADB(6B) of the NHA to be an originator brand for the purposes of Price Disclosure, because the listed drug was in F1 or CDL when the brand was determined."
          nullable: true
          x-sql-server-datatype: nvarchar(1)
        paper_med_chart_eligible_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nEligibility Indicator for Paper National Residential Medication Charts (NRMC) for use in Residential Aged Care Facilities. Requirements for medication chart prescriptions are determined in s41 of the National Health (Pharmaceutical Benefits) Regulations 2017."
          x-sql-server-datatype: nvarchar(1)
        elect_med_chart_eligible_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nEligibility Indicator for Electronic National Residential Medication Charts (eNRMC) for use in Residential Aged Care Facilities. Eligible pharmaceutical benefits are determined by s5 of National Health (Electronic National Residential Medication Chart Trial) Special Arrangement 2018."
          x-sql-server-datatype: nvarchar(1)
        hsptl_med_chart_eligible_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nEligibility Indicator for Hospital Medication Charts. Requirements specified in National Health (Pharmaceutical Benefits Scheme Hospital Medication Chart Paperless Claiming Trial) Special Arrangement 2017."
          x-sql-server-datatype: nvarchar(1)
        paper_med_chart_duration:
          type: number
          description: "**SQL Server Datatype**: float\n\nDuration/Length of the charting cycle for Paper National Residential Medication Charts (NRMC) for use in Residential Aged Care Facilities. Determined as 1, 4 or 12 months in ss41(2)(f) of National Health (Pharmaceutical Benefits) Regulations 2017."
          format: double
          nullable: true
          x-sql-server-datatype: float
        elect_med_chart_duration:
          type: number
          description: "**SQL Server Datatype**: float\n\nDuration/Length of the charting cycle for Electronic National Residential Medication Charts (eNRMC) for use in Residential Aged Care Facilities. Determined in ss45(3) of National Health (Pharmaceutical Benefits) Regulations 2017."
          format: double
          nullable: true
          x-sql-server-datatype: float
        hsptl_chart_acute_duration:
          type: number
          description: "**SQL Server Datatype**: float\n\nDuration/Length of the charting cycle for Hospital Medical Charts for patients with Acute conditions."
          format: double
          nullable: true
          x-sql-server-datatype: float
        hsptl_chart_sub_acute_duration:
          type: number
          description: "**SQL Server Datatype**: float\n\nDuration/Length of the charting cycle for Hospital Medical Charts for patients with Sub-Acute conditions."
          format: double
          nullable: true
          x-sql-server-datatype: float
        hsptl_chart_chronic_duration:
          type: number
          description: "**SQL Server Datatype**: float\n\nDuration/Length of the charting cycle for Hospital Medical Charts for patients with Chronic conditions."
          format: double
          nullable: true
          x-sql-server-datatype: float
        pack_content:
          type: number
          description: "**SQL Server Datatype**: decimal(12,0)\n\nThe number of total *unit_of_measure* in the manufacturer's pack (TPP)."
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,0)'
        vial_content:
          type: number
          description: "**SQL Server Datatype**: decimal(12,0)\n\nThe amount of active ingredient in a single MPUU. This is not the same as the form-and-strength of the MPUU."
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,0)'
        infusible_indicator:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that the Prescribing Rule uses an infusible (Chemotherapy) program. These are drugs that are administered in an infusible form including drugs administered by bolus injection (rapid delivery of medication via a syringe into a catheter). i.e. *program_code* = IN, IP, TY, TZ."
          x-sql-server-datatype: nvarchar(1)
        unit_of_measure:
          maxLength: 50
          type: string
          description: "**SQL Server Datatype**: nvarchar(50)\n\nRelevant unit of measure (eg, mg) e.g. 1 mg, 1 i.u. E.g. Milligram, Micrograms, International Units."
          nullable: true
          x-sql-server-datatype: nvarchar(50)
        continued_dispensing_flag:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that a drug is available under the Continued Dispensing Measure, National Health (Continued Dispensing) Determination 2022 (legislation.gov.au). Supply of an eligible medicine to a person by an approved pharmacist, where there is an immediate need for the medicine but the Pharmaceutical Benefits Scheme (PBS) prescriber is unable to be contacted and/or is unable to provide an electronic PBS prescription or owing prescription. Continued Dispensing enables community pharmacists to supply the PBS maximum quantity of an eligible medicine to a person at the usual PBS price, under specific circumstances. The person must have previously been supplied the medicine on the basis of a PBS prescription, and the pharmacist may supply the medicine to the patient under Continued Dispensing arrangements once within a 12-month period. \r\n60-day prescription quantity of a pharmaceutical benefit may only be dispensed to a patient under Continued Dispensing arrangements if the previous supply of that benefit was the same 60-day prescription quantity. As per the existing CD provisions, a patient may only obtain a given pharmaceutical benefit without a script once per year, regardless of the quantity supplied under those provisions."
          x-sql-server-datatype: nvarchar(1)
        continued_dispensing_emergency:
          maxLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that a drug is available under the Continued Dispensing Emergency Measure (CDEM), initially put in place for the 2020 bushfire crisis and later extended to support the COVID-19 pandemic, concluded 30 June 2022. CDEM was in place again in 2023. \r\nThe National Health (Continued Dispensing - Emergency Measure) Determination (Instrument) can be used to provide temporary access under Continued Dispensing arrangements to a wider range of medicines than those available under ongoing arrangements under the National Health (Continued Dispensing) Determination 2022. The Instrument is primarily intended to support patients where there is an immediate need for the medicine but the PBS prescriber is unable to be contacted and/or is unable to provide an electronic PBS prescription or owing prescription. \r\n60-day prescription quantity of a pharmaceutical benefit may only be dispensed to a patient under Continued Dispensing arrangements if the previous supply of that benefit was the same 60-day prescription quantity. As per the existing CD provisions, a patient may only obtain a given pharmaceutical benefit without a script once per year, regardless of the quantity supplied under those provisions."
          nullable: true
          x-sql-server-datatype: nvarchar(1)
        maximum_amount:
          type: number
          description: "**SQL Server Datatype**: decimal(12,0)\n\nMaximum Amount of Medicinal Product which may be prescribed without obtaining a special or additional authority from Medicare Australia. It is based on the maximum amount in terms of the unit_of_Measure. Defined only for infusible items, i.e. program_code = IN, IP, TY, TZ."
          format: double
          nullable: true
          x-sql-server-datatype: 'decimal(12,0)'
        formulary:
          maxLength: 100
          type: string
          description: "**SQL Server Datatype**: nvarchar(100)\n\nA formulary is an official list giving details of prescribable medicines. \r\nSection 85AB of the National Health Act 1953 provides that listed drugs be assigned to formularies identified as F1 or F2.  Generally, F1 is intended for single brand drugs and F2 for drugs that have multiple brands or are in a therapeutic group with other drugs with multiple brands. Drugs on F2 are subject to the provisions of the Act relating to statutory price reductions, price disclosure and guarantee of supply.  \r\n- *F1* or *F2* - is determined by the National Health (Listed Drugs on F1 or F2) Determination 2021 \r\n- *CDL* - Single brand combination drugs. \r\n- *F2A* and *F2T* - old terms that no longer exist as of 2011. These were used to facilitate PBS reforms/reductions. So F2A and F2T are now collectively F2. \r\n- *Null* - all items not subject to the provisions of the Act. Program codes Repatriation Pharmaceutical Benefits Scheme (RPBS) (R1) and Extemporaneously Prepared Pharmaceutical Benefits (EP)."
          nullable: true
          x-sql-server-datatype: nvarchar(100)
        water_added_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates that a ready prepared item is mixed with purified water (another listed item) prior to dispensing."
          x-sql-server-datatype: nvarchar(1)
        section_19a_expiry_date:
          maxLength: 10
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nThe expiry date of an approval for an item granted under Section 19A of the Therapeutic Goods Act. This indicator relates to approvals of items that are not on the Australian Register of Therapeutic Goods (ARTG) but are required due to a shortage of a registered medicine/item and is needed in the interest of public health. This is a DoHAC managed field and may not always match the actual TGA listed expiry date."
          nullable: true
          x-sql-server-datatype: nvarchar(10)
        container_fee_type:
          maxLength: 50
          type: string
          description: "**SQL Server Datatype**: nvarchar(50)\n\nDetermines the type of Fee to be added to the Item dependent on the Container. Container fee is referenced in: \r\nCommonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020."
          nullable: true
          x-sql-server-datatype: nvarchar(50)
        policy_applied_imdq60_base_flag:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates whether the Increased Maximum Dispensing Quantity was introduced for this base Prescribing Rule. \r\nFrom 1 September 2023, some patients living with a stable health condition will be able to receive twice the medication for the cost of a single prescription. Once fully implemented, this will apply to more than 300 medicines listed on the PBS. The full list of PBS medicines deemed as safe and suitable for 60-day prescriptions was recommended by the independent Pharmaceutical Benefits Advisory Committee (PBAC). \r\nThis flag will be applied to all item codes for a single maximum dispensed quantity (MDQ) used to create an increased MDQ item code (i.e. to allow a 60-day prescription). A new item code was created to double the maximum quantity of this single MDQ item code. \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          x-sql-server-datatype: nvarchar(1)
        policy_applied_imdq60_flag:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates whether the Increased Maximum Dispensing Quantity for 60-day scripts policy has been applied to this Prescribing Rule.  \r\nFrom 1 September 2023, some patients living with a stable health condition will be able to receive twice the medication for the cost of a single prescription. Once fully implemented, this will apply to more than 300 medicines listed on the PBS. The full list of PBS medicines deemed as safe and suitable for 60-day prescriptions was recommended by the independent Pharmaceutical Benefits Advisory Committee (PBAC). \r\nThis flag will be applied to all item codes that have been added to the PBS schedule with an increased maximum dispensed quantity in order to apply this policy (i.e. to allow a 60-day prescription).  \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          x-sql-server-datatype: nvarchar(1)
        policy_applied_bio_sim_up_flag:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates whether the Biosimilar Uptake Driver policy has been applied to this Prescribing Rule. \r\nThe Australian Government supports initiatives to increase the use of biosimilar medicines as they increase competition between brands and help make the PBS more sustainable.  As part of the 2017 Budget process the Government reached agreement with Medicines Australia, the Generic and Biosimilar Medicines Association and the Pharmacy Guild of Australia to implement biosimilar uptake drivers. Two specific biosimilar uptake drivers are currently in place to: \r\n- encourage prescribing of a biosimilar brand rather than the reference biological brand for treatment naive patients; and \r\n- provide for a simpler and faster approval process for prescribing biosimilar brands (e.g. streamlined authority) while maintaining an existing higher level authority requirement for the reference biological brand. \r\nInformation about biosimilar medicines can be found on the Department of Health and Aged Care website <!--https://www.health.gov.au/topics/medicines/about-medicines>. --> \r\nThis flag will be applied to all item codes where this policy applies.  \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          x-sql-server-datatype: nvarchar(1)
        policy_applied_indig_phar_flag:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicates whether the Aboriginal and Torres Strait Islander People policy has been applied to this Prescribing Rule. \r\nThe Australian Government is committed to improving the capability of the Pharmaceutical Benefits Scheme (PBS) to better meet the needs of Aboriginal and Torres Strait Islander people. The Pharmaceutical Benefits Advisory Committee is assisting this goal by evaluating and recommending the listing of medications specifically to help with the health needs of Aboriginal and Torres Strait Islander people. A list of all PBS items that are limited for prescription to Aboriginal and Torres Strait Islander people can be found here <!-- https://www.pbs.gov.au/info/publication/factsheets/shared/pbs-listings-for-aboriginal-and-torres-strait-islander-people>.--> \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          x-sql-server-datatype: nvarchar(1)
        therapeutic_exemption_indicator:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nIndicator of either Therapeutic Group Premium(TGP) or Other Special Patient Contribution(OSPC) Exemption applies.Affects values of fields 'brand_premium', 'therapeutic_group_premium', 'special_patient_contribution' on endpoint /item-dispensing-rule-relationships.\r\n- Values: *Y/N*"
          x-sql-server-datatype: nvarchar(1)
        premium_exemption_group_id:
          type: number
          description: "**SQL Server Datatype**: float\n\nLists the group id that links all Items under the same Premium Exemption Group. *Null* if there is no group."
          format: double
          nullable: true
          x-sql-server-datatype: float
        doctors_bag_group_title:
          maxLength: 100
          type: string
          description: "**SQL Server Datatype**: nvarchar(100)\n\nThe title of the indicating group of medicines on the Prescriber Bag schedule where a prescriber can access one of the drugs from a group per month. See also *doctors_bag_group_id*. *Null* if there is no group."
          nullable: true
          x-sql-server-datatype: nvarchar(100)
        therapeutic_group_id:
          type: number
          description: "**SQL Server Datatype**: float\n\nGroup used to denote medicines of the same type treating the same condition. Medicines in a Therapeutic Group are said to be interchangeable at the patient level. *Null* if there is no group."
          format: double
          nullable: true
          x-sql-server-datatype: float
        therapeutic_group_title:
          maxLength: 100
          type: string
          description: "**SQL Server Datatype**: nvarchar(100)\n\nTitle of the Group used to denote medicines of the same type treating the same condition. Medicines in a Therapeutic Group are said to be interchangeable at the patient level. Refer to Schedule 1 to National Health (Pharmaceutical Benefits-Therapeutic Groups) Determination 2020.  *Null* if there is no group."
          nullable: true
          x-sql-server-datatype: nvarchar(100)
        advanced_notice_date:
          maxLength: 10
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nDate on which an Item or row of API data is placed into advanced notice status for future delisting or Supply Only purpose. If the *non_effective_date* changes this will continue to display the first date Advance Notice appears. Refer to *non_effective_date* for delisting items, and to *supply_only_end_date* for the Supply Only items to determine the projected date the item will cease to be a PBS benefit."
          nullable: true
          x-sql-server-datatype: nvarchar(10)
        supply_only_end_date:
          maxLength: 10
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nEnd date of the Supply Only period. The date on which the Supply Only period for the row is projected to end, and the item will become non-effective and no longer a PBS benefit.  \r\nIf the item is removed from a schedule prior to the previously projected supply_only_end_date, this field will not update with the new end date, as the whole row is removed from the API in the schedule in the schedule it is no longer effective.  \r\nIf an item in Supply Only status is relisted as a PBS benefit, this will remain in the API, with the supply_only_indicator updating to a value of *N*."
          nullable: true
          x-sql-server-datatype: nvarchar(10)
        first_listed_date:
          maxLength: 10
          type: string
          description: "**SQL Server Datatype**: nvarchar(10)\n\nDate at which a listing (per row) on the PBS became effective."
          nullable: true
          x-sql-server-datatype: nvarchar(10)
        legal_unar_ind:
          maxLength: 1
          minLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nThe listed drug is defined as Unrestricted - No Authority Required in the Highly Specialised Drugs special arrangement. Public hospital prescriptions for UNAR drugs can be dispensed by approved s94 public hospital authorities or by s90 approved pharmacists."
          x-sql-server-datatype: nvarchar(1)
        legal_car_ind:
          maxLength: 1
          type: string
          description: "**SQL Server Datatype**: nvarchar(1)\n\nThe listed drug is defined as *Complex Authority Required* in the Highly Specialised Drugs special arrangement. Public hospital prescriptions for CAR drugs can be dispensed by approved s94 public hospital authorities or by s90 approved pharmacists."
          nullable: true
          x-sql-server-datatype: nvarchar(1)
        proportional_price:
          type: number
          description: "**SQL Server Datatype**: decimal(12,2)\n\nProportional price refers to the amount proportional to the item pack size, where the item pack size differs from the Determined Price pack size."
