        episodicity:
          maxLength: 4000
          type: string
          description: "**SQL Server Datatype**: nvarchar(4000)\n\nEpisodicity for the Indication. Indication - There can only be one Indication per Restriction, so if multiple Indications are required these will be identified via multiple Restrictions. The Indication refers to what a patient would present as symptoms to support a diagnosis.\r\nThe indication consists of:\r\n*Episodicity* - how often an episode occurs"
