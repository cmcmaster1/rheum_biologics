  /fees:
    get:
      tags:
        - Fee
      summary: /fees
      description: 'The fees, charges and patient contributions that contribute to the price of a pharmaceutical item at the time of dispensing. All are in addition to the cost of the item itself.'
      operationId: get-api-v3-fees
      parameters:
        - name: schedule_code
          in: query
          description: 'Unique identifier given to each month''s Schedule. By having a Schedule Code in each table, 13 months (schedules) worth of data can be maintained in the Data Mart to assist users in the identification of Delisted Items and change-over-time. The date a *schedule_code* refers to can be found in the */schedules* endpoint in *effective_date, effective_month, effective_year* and *start_tsp* columns. Please note that there is no requirement for the *schedule_code* to be sequential or increase.'
          schema:
            type: array
            items:
              type: string
        - name: program_code
          in: query
          description: "Code used to group together PBS Items that have the same pricing model and follow the same business rules. Required for the PBS website, Schedule of Pharmaceutical Benefits and legislative instruments compiled by the PBS Publishing Team.\r\nList of program codes can be found here: https://data.pbs.gov.au/faq/program-codes.html"
          schema:
            type: array
            items:
              type: string
        - name: dispensing_fee_ready_prepared
          in: query
          description: 'Fee applies for PBS medicine that doesn''t need further preparation or compounding. It''s a compulsory addition to the AHI fee component, regardless of the cost of the medicine. The fee is defined in the Commonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020.'
          schema:
            type: array
            items:
              type: string
        - name: dispensing_fee_dangerous_drug
          in: query
          description: 'Dangerous drug fee is paid for supplying a medicine listed in Schedule 3 of the National Health (Commonwealth Price and Conditions for Commonwealth Payments for Supply of Pharmaceutical Benefits) Determination 2019 and is in addition to the Administration, Handling and Infrastructure (AHI) fee and dispensing fee. This fee is designed to cover the additional costs charged by wholesalers related to handling fees for dangerous medicines, as well as pharmacist requirements for supplying and recording duties related to the supply of dangerous medicines. The fee is defined in the Commonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020.'
          schema:
            type: array
            items:
              type: string
        - name: dispensing_fee_extra
          in: query
          description: Also known as the "additional patient charge". The additional patient charge is a maximum discretionary charge to general patients if a pharmaceutical item has a dispensed price for maximum quantity less than the general patient co-payment. Fees set by Clause 6.2.1(c) of the 8CPA.
          schema:
            type: array
            items:
              type: string
        - name: dispensing_fee_extemporaneous
          in: query
          description: "Extemporaneously prepared fee is paid for supplying PBS medicines that requires preparation in pharmacy. This can include where two included components must be mixed before supply. \r\nIf a solvent is needed, the fee includes the price of 100 mL purified water from the drug tariff. A fee is paid for each multiple quantity ordered.\r\nExtemporaneously prepared fee is paid for supplying products that have required pharmacy preparation prior to supply to a patient.\r\nThe fee is defined in the Commonwealth price (Pharmaceutical benefits supplied by approved pharmacists) Determination 2020."
          schema:
            type: array
            items:
              type: string
        - name: safety_net_recording_fee_ep
          in: query
          description: PBS Safety Net recording fee paid for recording prescriptions for extemporaneous items below the maximum general patient contribution on the prescription record form. The Safety Net recording fee is also known as the additional fee. Fee determined by s6(1)(ii) of the National Health (Pharmaceutical Benefits) (Subsection 84C(7) Price) Determination 2019.
          schema:
            type: array
            items:
              type: string
        - name: safety_net_recording_fee_rp
          in: query
          description: PBS Safety Net recording fee paid for recording prescriptions for ready-prepared items below the maximum general patient contribution on the prescription record form. The Safety Net recording fee is also known as the additional fee. Fee determined by s6(1)(i) of the National Health (Pharmaceutical Benefits) (Subsection 84C(7) Price) Determination 2019.
          schema:
            type: array
            items:
              type: string
        - name: dispensing_fee_water_added
          in: query
          description: 'Fee charged for extemporaneously prepared items where purified water is added as part of the preparation process. For lists of items where this fee applies, refer to Schedule 1 and Schedule 2 of National Health (Commonwealth Price and Conditions for Commonwealth Payments for Supply of Pharmaceutical Benefits) Determination 2019.'
          schema:
            type: array
            items:
              type: string
        - name: container_fee_injectable
          in: query
          description: Container Fee is the basis of the fee paid to the dispenser for injectable items. It is added to the item price and is only paid when a pack is broken and partial contents requires a container.
          schema:
            type: array
            items:
              type: string
        - name: container_fee_other
          in: query
          description: Container Fee is the basis of the fee paid to the dispenser for non-injectable items. It is added to the item price and is only paid when a pack is broken and partial contents requires a container.
          schema:
            type: array
            items:
              type: string
        - name: gnrl_copay_discount_general
          in: query
          description: Maximum allowable discount on general patient co-payment discount for Australian residents who hold a Medicare card or patients from countries with a RHCA. Information about this co-pay can be seen in the 8th Community Pharmacy Agreement - 4.2 Co-payment indexation and discounting <a href="https://www.health.gov.au/topics/primary-care/what-we-do/8cpa"> https://www.health.gov.au/topics/primary-care/what-we-do/8cpa</a>
          schema:
