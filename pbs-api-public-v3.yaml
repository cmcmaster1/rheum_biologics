  /item-overview:
    get:
      tags:
        - ExtendedItem
      summary: /item-overview
      description: The parameters below are mutually inclusive or using the **"AND"** operation to filter the data
      operationId: get-api-v3-item-overview
      parameters:
        - name: schedule_code
          in: query
          schema:
            type: array
            items:
              type: string
        - name: li_item_id
          in: query
          description: 'Unique identifier for each row on the */items* end point generated using the Item Code and PharmCIS internal IDs (PIG ID, MP, MPP, TPP).'
          schema:
            type: array
            items:
              type: string
        - name: drug_name
          in: query
          description: 'PBS Schedule drug name, defined as Medicinal Product Pack Name for Ready prepared and Infusible listings. Drug Tariff name for Extemporaneously Prepared listings.'
          schema:
            type: array
            items:
              type: string
        - name: li_drug_name
          in: query
          description: 'Legally determined name of a drug used in legislative instruments, such as National Health (Listing of Pharmaceutical Benefits) Instrument 2024.'
          schema:
            type: array
            items:
              type: string
        - name: li_form
          in: query
          description: 'Legally determined form (and strength) of a drug used in legislative instruments, such as National Health (Listing of Pharmaceutical Benefits) Instrument 2024.'
          schema:
            type: array
            items:
              type: string
        - name: schedule_form
          in: query
          description: 'PBS Schedule form, defined as Medicinal Product Pack, form & strength.'
          schema:
            type: array
            items:
              type: string
        - name: brand_name
          in: query
          description: "Brand or trade name used by the 'responsible person' or supplier of a 'brand' of drug. Also the legally determined Brand name used in legislative instruments, such as National Health (Listing of Pharmaceutical Benefits) Instrument 2024.  \r\n*Brand* is defined in s84(1) of the National Health Act 1953 as: \r\n- *a.*\tthe trade name under which the person who is or will be the responsible person supplies the pharmaceutical item; or \r\n- *b.*\tif there is no trade *name* - the name of the person who is or will be the responsible person. \r\n*Listed Brand* is defined in s84(1) of the National Health Act 1953 as, a pharmaceutical item means a brand of the pharmaceutical item in relation to which a determination under subsection 85(6) is in force. \r\nPBS Schedule defined as *Brand Name or Available Brands*."
          schema:
            type: array
            items:
              type: string
        - name: program_code
          in: query
          description: "Code used to group together PBS Items that have the same pricing model and follow the same business rules. Required for the PBS website, Schedule of Pharmaceutical Benefits and legislative instruments compiled by the PBS Publishing Team. \r\nList of program codes can be found here: https://data.pbs.gov.au/faq/program-codes.html"
          schema:
            type: array
            items:
              type: string
        - name: pbs_code
          in: query
          description: 'PBS Item Code relates directly to a Prescribing Rule. A drug/form combination will have a different PBS Item Code for each combination of maximum quantity (or maximum amount), number of repeats, pack quantity, restriction level or if the drug/form combination is listed on different programs. This information is required for the PBS website, Schedule of Pharmaceutical Benefits and legislative instruments compiled by the PBS Publishing Team.'
          schema:
            type: array
            items:
              type: string
        - name: benefit_type_code
          in: query
          description: "Determines if a benefit is restricted or not and if so the level of authority required for prescribing the benefit. \r\nFour levels of restriction categorisation are used for medicines on the PBS. This restriction level is recorded at the prescribing rule (item code) level.\r\n- *U* - Unrestricted\r\n- *R* - Restricted\r\n- *A* - Authority Required\r\n- *S* - Authority Required: Streamlined\r\nData columns authority_method and benefit_type_code fields hold the same information in other endpoints.  \r\nIn a future release, data column for authority_method will be split to show which Authorities need to *Comply with written Authority* requirements."
          schema:
            type: array
            items:
              type: string
        - name: caution_indicator
          in: query
          description: "Indicates that Cautions exist to be applied to the Item as part of its Restrictions. \r\n- Values: *Y/N*"
          schema:
            type: array
            items:
              type: string
        - name: note_indicator
          in: query
          description: "Indicates that Notes exist to be applied to the Item as part of its Restrictions. \r\n- Values: *Y/N*"
          schema:
            type: array
            items:
              type: string
        - name: manner_of_administration
          in: query
          description: "Legal instrument terminology that describes the manner in which a listed drug can be administered. Manner of administration is defined in s8 of the National Health (Listing of Pharmaceutical Benefits) Instrument 2024. \r\nRelated field 'moa_preferred_term' contains the same information, but includes the text formatting as shown in the Legal instrument."
          schema:
            type: array
            items:
              type: string
        - name: moa_preferred_term
          in: query
          description: "Legal instrument terminology that describes the manner in which a listed drug can be administered. Manner of administration is defined in s8 of the National Health (Listing of Pharmaceutical Benefits) Instrument 2024.\r\nRelated field 'manner_of_administration' contains the same information, but without text formatting(i.e.spaces and '/')"
          schema:
            type: array
            items:
              type: string
        - name: maximum_prescribable_pack
          in: query
          description: "Note: Formally *MAXIMUM_QUANTITY*. The maximum quantity of a pharmaceutical benefit allowed to be prescribed/dispensed as recommended by the Pharmaceutical Benefits Advisory Committee (PBAC). \r\nPBS Schedule defined as *Max.Qty Packs*."
          schema:
            type: array
            items:
              type: string
        - name: maximum_quantity_units
          in: query
          description: 'Maximum to be prescribed to provide a sufficient quantity of a drug for one normal course of therapy. Described in units of the drug that can be dispesnsed, as distinct from *maximum_prescribable_pack*.'
          schema:
            type: array
            items:
              type: string
        - name: number_of_repeats
          in: query
          description: "Number of repeat prescriptions of a pharmaceutical benefit allowed to be prescribed/dispensed as recommended by the Pharmaceutical Benefits Advisory Committee (PBAC). \r\nPBS Schedule defined as *No of Rpts*."
          schema:
            type: array
            items:
              type: string
        - name: organisation_id
          in: query
          description: Unique and persistent identifier for the linking an Item to its Manufacturer in the */organisations* endpoint.
          schema:
            type: array
            items:
              type: string
        - name: manufacturer_code
          in: query
          description: "Unique identifier for an organisation/manufacturer/responsible person of a listed brand. A *manufacturer_code* cannot be associated with a specific Item code (Prescribing Rule) more than once.  \r\nPBS Schedule defined as *Manufacturer*."
          schema:
            type: array
            items:
              type: string
        - name: pack_size
          in: query
          description: "Quantity contained in the manufacturer's pack  \r\n- *pack quantity* for drugs are listed in Schedule 1 to National Health (Listing of Pharmaceutical Benefits) Instrument 2024.  \r\n- *pack size* is referenced in Schedule 2 to National Health (Highly Specialised Drugs Program) Special Arrangement 2021. \r\nPBS Schedule pack size, defined as *Medicinal Product Pack pack size*."
          schema:
            type: array
            items:
              type: string
        - name: pricing_quantity
          in: query
          description: Quantity of a drug to be used as the unit of measure for pricing calculations.
          schema:
            type: array
            items:
              type: string
        - name: pack_not_to_be_broken_ind
          in: query
          description: "Indicates where payment for supply of certain pharmaceutical benefits will only be made if the benefit is supplied as the complete pack.  \r\nY = The maximum quantity matches (or is a multiple of) the pack size and the full maximum quantity should be supplied without breaking the pack. These listings are marked with a *double dagger* icon in the schedule. \r\nN = The pack may be broken if necessary in order to dispense the prescribed quantity \r\nNull = for Extemporaneous preparation items"
          schema:
            type: array
            items:
              type: string
        - name: claimed_price
          in: query
          description: "Price claimed by a responsible person, by reference to a quantity or number of units, to be the price for sales of a brand of a pharmaceutical item to approved pharmacists, as per Section 7 of the National Health (Price and Special Patient Contribution) Determination 2022.   \r\nThe difference between the Dispensed Price calculated based on the Claimed Price and the Dispensed Price calculated based on the Determined Price (AEMP) is known as a brand premium and is paid by the patient."
          schema:
            type: array
            items:
              type: string
        - name: determined_price
          in: query
          description: Determined price means the amount specified in a determination in force under subsection 85B(2). Determined price is defined in s84(1) of the National Health Act 1953.
          schema:
            type: array
            items:
              type: string
        - name: determined_qty
          in: query
          description: "Where a Prescribing Rule (Item) has a *maximum_amount* instead of a *maximum_quantity_units*, the value of this field will be *Y*. This should only apply to Infusible items, i.e. *program_code = IN, IP, TY, TZ*. \r\nValues: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          schema:
            type: array
            items:
              type: string
        - name: safety_net_resupply_rule_days
          in: query
          description: Number of days that must elapse for a repeat supply of a drug to be counted towards a patient's safety net threshold as per the National Health (Pharmaceutical benefits early supply) Instrument 2015.
          schema:
            type: array
            items:
              type: string
        - name: safety_net_resup_rule_cnt_ind
          in: query
          description: "Indicates if pharmaceutical item is subject to the Safety Net Early Supply Rule - *safety_net_resupply_rule_days*.  \r\n- Values: *Y/N*. Extemporaneous will change from *Null* to *N* in a future release."
          schema:
            type: array
            items:
              type: string
        - name: extemporaneous_indicator
          in: query
          description: "Indicates medicines that are extemporaneous ingredients. \r\n- Values: *Y/N*"
          schema:
            type: array
            items:
              type: string
        - name: extemporaneous_standard
          in: query
          description: Indicates the Pharmaceutical Reference Standards which must be applied when specific drugs are compounded by a pharmacy.
          schema:
            type: array
            items:
              type: string
        - name: doctors_bag_group_id
          in: query
          description: 'Group ID indicating groups of medicines on the Prescriber Bag schedule where a prescribers can access one of the drugs from a group per month.Refer to Section 7(4), of National Health (Prescriber Bag Supplies) Determination 2024.'
          schema:
            type: array
            items:
              type: string
        - name: section100_only_indicator
          in: query
          description: "Indicates that a drug is only listed on the section 100 program/s. i.e. program_code = IN, IP, TY, TZ. \r\n- Values: *Y/N*. *program_code* = *EP* will default to *N*."
          schema:
            type: array
            items:
              type: string
        - name: doctors_bag_only_indicator
          in: query
          description: "Indicates that a drug is only listed on the prescriber bag program. i.e. program_code = DB. Section 22 of the National Health (Listing of Pharmaceutical Benefits) Instrument 2024 provides codes for Listed drugs and pharmaceutical benefits that can only be supplied under the prescriber bag provisions. \r\n- Values: *Y/N*. *program_code* = *EP* will default to *N*."
          schema:
            type: array
            items:
              type: string
        - name: brand_substitution_group_id
          in: query
          description: 'Unique schedule equivalence group ID that indicates that brands of the same form of a drug, or brands of different forms of the same drug are equivalent for the purposes of substitution by the pharmacist. *Null* for items that cannot be substituted.'
          schema:
            type: array
            items:
              type: string
        - name: brand_substitution_group_code
          in: query
          description: "Schedule equivalence *code* used in the PBS schedule that indicates that brands of the same form of a drug, or brands of different forms of the same drug are equivalent for the purposes of substitution by the pharmacist. \r\nAlso known as the Schedule Equivalent or Bioequivalency Indicator. \r\n _ *a* - flag \r\n _ *b* - flag if there are two groups of equivalent brands against one item code"
          schema:
            type: array
            items:
              type: string
        - name: continued_dispensing_emergency
          in: query
          description: "Indicates that a drug is available under the Continued Dispensing Emergency Measure (CDEM), initially put in place for the 2020 bushfire crisis and later extended to support the COVID-19 pandemic, concluded 30 June 2022. CDEM was in place again in 2023. \r\nThe National Health (Continued Dispensing - Emergency Measure) Determination (Instrument) can be used to provide temporary access under Continued Dispensing arrangements to a wider range of medicines than those available under ongoing arrangements under the National Health (Continued Dispensing) Determination 2022. The Instrument is primarily intended to support patients where there is an immediate need for the medicine but the PBS prescriber is unable to be contacted and/or is unable to provide an electronic PBS prescription or owing prescription. \r\n60-day prescription quantity of a pharmaceutical benefit may only be dispensed to a patient under Continued Dispensing arrangements if the previous supply of that benefit was the same 60-day prescription quantity. As per the existing CD provisions, a patient may only obtain a given pharmaceutical benefit without a script once per year, regardless of the quantity supplied under those provisions."
          schema:
            type: array
            items:
              type: string
        - name: continued_dispensing_flag
          in: query
          description: "Indicates that a drug is available under the Continued Dispensing Measure, National Health (Continued Dispensing) Determination 2022 (legislation.gov.au). Supply of an eligible medicine to a person by an approved pharmacist, where there is an immediate need for the medicine but the Pharmaceutical Benefits Scheme (PBS) prescriber is unable to be contacted and/or is unable to provide an electronic PBS prescription or owing prescription. Continued Dispensing enables community pharmacists to supply the PBS maximum quantity of an eligible medicine to a person at the usual PBS price, under specific circumstances. The person must have previously been supplied the medicine on the basis of a PBS prescription, and the pharmacist may supply the medicine to the patient under Continued Dispensing arrangements once within a 12-month period. \r\n60-day prescription quantity of a pharmaceutical benefit may only be dispensed to a patient under Continued Dispensing arrangements if the previous supply of that benefit was the same 60-day prescription quantity. As per the existing CD provisions, a patient may only obtain a given pharmaceutical benefit without a script once per year, regardless of the quantity supplied under those provisions."
          schema:
            type: array
            items:
              type: string
        - name: supply_only_indicator
          in: query
          description: 'Indicates supply only status. Products that have a status of Supply Only are available for dispensing, but not for prescribing. Readyprepared pharmaceutical benefits for supply only drugs are listed in Part 2 to Schedule 1 of National Health (Listing of Pharmaceutical Benefits) Instrument 2024.'
          schema:
            type: array
            items:
              type: string
        - name: supply_only_date
          in: query
          description: 'Date from which the Supply Only status for the item comes into effect. When the Supply Period is in effect, generally the *advanced_notice_date* will be blank.'
          schema:
            type: array
            items:
              type: string
        - name: non_effective_date
          in: query
          description: "Date from which the medicine will cease to be listed on the PBS when given an advanced notice date (see *advanced_notice_date*), and is not placed into Supply Only. ie the date the item is projected to become non-effective.  \r\nThis field will not be populated when a row is removed (becomes non-effective) from the API without advanced notice. This date only shows the *non_effective_date* for future schedule dates. If the item is removed from a schedule prior to the previously projected *non_effective_date*, this field will not update, as the whole row is removed from the API in the schedule where delisting occurs.  \r\nKey dates for rows marked as Supply Only are reported in *supply_only_date* and *supply_only_end_date*."
          schema:
            type: array
            items:
              type: string
        - name: weighted_avg_disclosed_price
          in: query
          description: Price Disclosure price and has not been released before. Will be *NULL* in future schedules until this field can be removed.
          schema:
            type: array
            items:
              type: string
        - name: originator_brand_indicator
          in: query
